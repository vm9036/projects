<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 34 Triangle</title>
</head>
<body>
    <h1>Pattern 34 Triangle</h1>
    <input type="text" id="inputN">
    <button onclick="ptn34()">Click</button>
    <p id="displayPtn"></p>

    <script>
        function ptn34(){
            let n = Number(document.getElementById("inputN").value);

            let store = " ";
            let s = 1;
            for(let i = n; i>=1; i--)
            {
                let counter = s;
                for(let j = 1; j<=i; j++)
                {
                    store = store + counter + "\t";
                    counter = counter + 2;
                }
                s = s + 2;
                store = store + "<br>";
            }
            document.getElementById("displayPtn").innerHTML = store;
        }
    </script>
</body>
</html>
