<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Replace Text</title>
</head>

<body>
    <div class="container is-fluid">
        <div class="box">
            <h1 class="title">Replace Text</h1>
            <div class="columns">
                <div class="column is-6">
                    <div class="field">
                        <label for="" class="label">Text</label>
                        <div class="control">
                            <textarea name="" class="textarea" id="inputText" cols="30" rows="10"
                                placeholder="Please Enter Text.....">
1. Mount Everest
2. K2 (Godwin Austen)
3. Kangchenjunga
4. Lhotse
5. Makalu
6. Cho Oyu
7. Dhaulagiri I
8. Manaslu
9. Nanga Parbat                                
                            </textarea>
                        </div>
                    </div>
                    <p class="is-size-4 title">Search Text :</p>
                    <div class="field">
                        <div class="control">
                            <input type="radio" name="pattern" value="text" checked onchange="replacedText()"> find ths pattern in text
                            <input type="text" class="input" id="find" value="Parbat">
                            <label class="label"> enter text pattern that you want to replace</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="radio" name="pattern" value="regex" onchange="replacedText()"> find a pattern using a regexp
                            <input type="text" class="input" id="regex" value="/\d+\./g">
                            <label class="label"> enter the regular expression that you want to replace</label>
                        </div>
                    </div>
                </div>

                <div class="column is-6">
                    <div class="field">
                        <label class="label">Replaced Text</label>
                        <div class="control">
                            <textarea name="" class="textarea" id="answer" cols="30" rows="10"
                                placeholder="Replaced Text....."></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" onclick="replacedText()">Click</button>
                        </div>
                    </div>
                    <p class="is-size-4 title"> Replaced Text :</p>
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="new-string" value="56">
                            <label for="" class="label">Enter the pattern to use for replacement.</label>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script>
        function replacedText() {

            let text = document.getElementById("inputText").value;

            console.log("inputText:->" + text);

            let findByString = false;
            let findByRegex = false;
            var radios = document.getElementsByName('pattern');
            for (var radio of radios) {
                if (radio.checked) {

                    if(radio.value == "text")
                    {
                        findByString =true
                    }

                    if(radio.value == "regex")
                    {
                        findByRegex =true
                    }
                }
               
            }
            console.log("findByString :->"+findByString);
            console.log("findByRegex :->"+findByRegex);

        let replaceFrom = document.getElementById("find").value;
        console.log("replaceFrom:->" + replaceFrom);


        var splitRegex = document.getElementById("regex").value;
        console.log("regExp :-> " + splitRegex);

        let newString = document.getElementById("new-string").value;
        console.log("newString :->" + newString);
            
        if (findByString == true) {
            // var replaceFrom = options['find'];
            let ans =  text.split(replaceFrom).join(newString);
            document.getElementById("answer").value = ans;
        } else {
            // var splitRegex = options['regex'];
            var regexParts = splitRegex.match(/^\/(.*?)\/([gimuy]*)$/);
            if (regexParts) {
                var re = new RegExp(regexParts[1],regexParts[2]);
            } else {
                var re = new RegExp(splitRegex);
            }
            let ans = text.replace(re, newString);
            document.getElementById("answer").value = ans;
        }    
            
        }
    </script>
</body>

</html>
