<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-6">
                <div class="box">
                    <div class="text-message-box">
                        <div class="box">
                            <h1 class="is-size-4 has-text-centered has-text-weight-bold">Text Message Conversation</h1>
                        </div>
                        <div class="box">
                            <div class="columns">
                                <div class="column is-6">
                                    <div class="field">
                                        <label class="label">Name : </label>
                                    </div>
                                    <div class="field mt-5">
                                        <div class="control">
                                            <input type="text" class="input">
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-6">
                                    <div class="field">
                                        <div class="control">
                                            <input type="text" class="input">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <img src="bubble-selection-grey.png" alt="Gray">
                                            <img src="bubble-selection-blue.png" alt="Blue">
                                            <img src="bubble-selection-green.png" alt="Green">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="battery-box">
                        <div class="box mt-3">
                            <h1 class="is-size-4 has-text-centered has-text-weight-bold">Battery</h1>
                        </div>
                        <div class="box">
                            <div class="columns">
                                <div class="column is-6">
                                    <div class="field">
                                        <label class="label">Battery Level</label>
                                    </div>
                                </div>
                                <div class="column is-6">
                                    <div class="field">
                                        <div class="control">
                                            <input type="text" class="input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column is-12">
                                    <div class="field">
                                        <div class="control">
                                            <input type="range" class="is-fullwidth" style="width: 100%">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column is-6">
                                    <div class="field">
                                        <label class="label">Show Percent</label>
                                    </div>
                                    <div class="field mt-4">
                                        <label class="label">Show Battery</label>
                                    </div>
                                </div>
                                <div class="column is-6">
                                    <div class="field">
                                        <div class="control has-text-right">
                                            <input type="checkbox" style="width:100%;height:25px;">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control has-text-right">
                                            <input type="checkbox" style="width:100%;height:25px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="connection-box">
                        <div class="box mt-5">
                            <h1 class="is-size-4 has-text-centered has-text-weight-bold">Connection</h1>
                        </div>
                        
                    </div>

                    <div class="setting-box">
                        <div class="box mt-5">
                            <h1 class="is-size-4 has-text-centered has-text-weight-bold">Settings</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-6">

            </div>
        </div>
    </div>
</body>

</html>
