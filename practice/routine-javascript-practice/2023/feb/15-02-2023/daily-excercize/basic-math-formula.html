<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Bacis Maths Formula Program</title>
</head>
<body>
    <div class="conatainer mt-6">
        <div class="box">
            <h1 class="title has-text-centered is-size-2">Bacis Maths Formula Program :-</h1>
            <div class="card">
                    <div class="card-header-title">
                        <h1 class="title">Maths Formula</h1>
                    </div>
                </div>
                <div class="card-content">
                    <div class="columns">
                        <div class="column is-6">
                            <div class="field">
                                <label class="label is-size-3">Value Of X :</label>
                                <div class="control">
                                    <input type="text" class="input is-info is-large has-text-weight-semibold" id="valueX">
                                </div>
                            </div>
                        </div>
                        <div class="column is-6">
                            <div class="field">
                                <label class="label is-size-3">Value Of Y :</label>
                                <div class="control">
                                    <input type="text" class="input is-info is-large has-text-weight-semibold" id="valueY">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="block">
                        <div class="field mt-6 mb-6">
                            <div class="control has-text-centered">
                                <button class="button is-primary is-size-3" onclick="calculateValue()">Calculate</button>
                            </div>
                        </div>
                    </div>

                    <div class="columns">
                        <div class="column is-4">
                            <div class="field">
                                <label class="label is-size-4">Ans Of [X + Y] :</label>
                                <div class="control">
                                    <input type="text" class="input is-success is-large has-text-weight-bold" id="valueOfX+Y">
                                </div>
                            </div>
                        </div>
                        <div class="column is-4">
                            <div class="field">
                                <label class="label is-size-4">Ans Of [2X + 2Y] :</label>
                                <div class="control">
                                    <input type="text" class="input is-success is-large has-text-weight-bold" id="valueOf2x+2y">
                                </div>
                            </div>
                        </div>
                        <div class="column is-4">
                            <div class="field">
                                <label class="label is-size-4">Ans Of [2X + 3Y x 2X] :</label>
                                <div class="control">
                                    <input type="text" class="input is-success is-large has-text-weight-bold" id="valueOf2x+3yx2x">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateValue(){

           let x = parseInt(document.getElementById("valueX").value);
           let y = parseInt(document.getElementById("valueY").value);


            // Ans Of [X + Y]
            let addXandY = 0,
            // Ans Of [2X + 2Y]
            add2Xand2Y = 0,
            // Ans Of [2X + 3Y x 2X]
            add2Xand3YMul2X = 0;

            addXandY = x + y;
            document.getElementById("valueOfX+Y").value = addXandY;

            add2Xand2Y = (2 * x) + (2 * y);
            document.getElementById("valueOf2x+2y").value = add2Xand2Y;
            
            add2Xand3YMul2X = (2 * x) + ((3 * y) * (2 * x));
            document.getElementById("valueOf2x+3yx2x").value = add2Xand3YMul2X;

        }
    </script>
</body>
</html>
