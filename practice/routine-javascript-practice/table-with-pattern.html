    <script>
        function tableWithPattern() {
            let i,j;
            let inputN = parseInt(document.getElementById("inputValue").value);

            let strTable = '<table class="table table is-bordered"> \n<tr class= "has-font-weight-bold">\n';
            for (i = 1; i <= inputN; i++) {
                for (j = 1; j <= i; j++)
                {
                    strTable = strTable +"\n<td>" + "*" + "</td>\n";
                }
                strTable = strTable + "</tr>";
            }
            strTable = strTable  + "\n</table>";
            document.getElementById("displayPattern").innerHTML = strTable;

            // var fullHTMLCode = "<html>\n <head>\n<title></title>\n</head>\n  <body>" + strTable + "\n </ body>\n</ html>";
