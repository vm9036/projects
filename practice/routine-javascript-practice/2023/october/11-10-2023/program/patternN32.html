<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern31</title>
</head>

<body>
    <script>
        function pattern32() {
            let n = 5;

            for (let i = 1; i <= n; i++) {

                for (let j = n; j >= 1; j--) {
                    if (j <= i) {
                        console.log(j + " ");
                    }
                    else {
                        console.log("  ");
                    }
                }

                console.log("\n");
            }
        }
        pattern32();
    </script>
</body>

</html>
