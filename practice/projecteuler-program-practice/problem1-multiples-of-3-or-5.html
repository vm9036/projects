<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Multiples of 3 or 5</title>
</head>
<body>
    <!-- Multiples of 3 or 5
    Problem 1 Definition :-
    If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.
    Find the sum of all the multiples of 3 or 5 below 1000. -->

    <div class="container mt-5">
        <div class="box">
            <div class="block">
                <h1 class="title has-text-centered has-text-weight-bold">Problem 1 :- Multiples of 3 or 5</h1>
            </div>
            <div class="block">
                <div class="field">
                    <label class="label is-size-4">Enter Natural Number :- </label>
                    <div class="control">
                        <input type="number" class="input is-info is-large" id="inputNaturalNumber" value="1000">
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="field has-text-centered mt-6 mb-6">
                    <button class="button is-success is-large" onclick="displayNaturalNumberMultiplesSum()">Natural Number Multiples Sum</button>
                </div>
            </div>
            <div class="block">
                <div class="field">
                    <label class="label is-size-3">Display All Natural Number :-</label>
                    <div class="control">
                        <textarea id="displayAllNaturalNumber" cols="30" rows="5" class="textarea is-success has-text-weight-semibold"></textarea>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="field has-text-centered">
                    <p class="button is-dark is-large has-text-weight-semibold" id="allNaturalNumberSum">All Natural Number Sum : 0</p>
                    <p class="button is-primary is-large has-text-weight-semibold" id="naturalNumberMultiplesSum">Natural Number Multiples 3 OR 5 Sum : 0</p>
                </div>
            </div>
        </div>
    </div>

    <script>

        function displayNaturalNumberMultiplesSum(){

            let naturalNumber = parseInt(document.getElementById("inputNaturalNumber").value);

            let allNaturalNumbersSum = 0, naturalNumbersMutiplesSum = 0;

            for(let i = 1; i<naturalNumber; i++)
            {
                document.getElementById("displayAllNaturalNumber").value = document.getElementById("displayAllNaturalNumber").value + " " + " + " + " "+ i;

                allNaturalNumbersSum = allNaturalNumbersSum + i;

                if(i % 3 == 0 || i % 5 == 0)
                {
                    naturalNumbersMutiplesSum = naturalNumbersMutiplesSum + i;
                }
            }
            document.getElementById("allNaturalNumberSum").innerHTML = "All Natural Number Sum : " + allNaturalNumbersSum;

            document.getElementById("naturalNumberMultiplesSum").innerHTML = "Natural Number Multiples 3 OR 5 Sum :  " + naturalNumbersMutiplesSum;

        }
    </script>
</body>
</html>
