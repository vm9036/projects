<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Elur Problem 5 Smallest Multiple</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Problem 5 Smallest Multiple Program :-</h1>

            <!-- <div class="field">
                <label class="label">Enter Number :-</label>
                <div class="control">
                    <input type="text" class="input" id="inputN">
                </div>
            </div> -->

            <div class="field">
                <div class="control">
                    <button class="button is-danger" onclick="smallestMultiple()">Smallest Multiple</button>
                </div>
            </div>

            <div class="block">
                <p id="displaySmallestMultiple"></p>
            </div>
        </div>
    </div>

    <script>

        function smallestMultiple() {
            let mulStr = "";
            // let number = document.getElementById("inputN").value;
            for(let i = 1; ; i++)
            {
                if(i % 1 == 0 && i % 2 == 0 && i % 3 == 0 && i % 4 == 0 && i % 5 == 0 && i % 6 == 0 && i % 7 == 0 && i % 8 == 0 && i % 9 == 0 && i % 10 == 0 && i % 11 == 0 && i % 12 == 0 && i % 13 == 0 && i % 14 == 0 && i % 15 == 0 && i % 16 == 0 && i % 17 == 0 && i % 18 == 0 && i % 19 == 0 && i % 20 == 0)
                {
                    mulStr = mulStr + i ;
                    break;
                }
                // console.log("i :->"+i, "mulStr :->"+mulStr);
            }
            document.getElementById("displaySmallestMultiple").innerHTML = mulStr;
        }
        // 232792560
    </script>
</body>
</html>
