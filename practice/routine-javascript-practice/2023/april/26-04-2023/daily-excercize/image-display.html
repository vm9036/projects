<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iamge display</title>
</head>
<body>
    <input type="file" id="ig">
    <p id="displayimg"></p>
    <button onclick="imgDis()">clci</button>
    <script>
        function imgDis(){
            img = document.getElementById("ig").value;
            
            document.getElementById("displayimg").innerHTML = `<img src="${img}">`;
        }
        imgDis();
    </script>
</body>
</html>
