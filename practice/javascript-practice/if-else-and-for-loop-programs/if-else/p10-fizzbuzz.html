<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzbuzz Program</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body>
    <!-- Write a JavaScript program which iterates the integers from 1 to 100. But for multiples of three print "Fizz" instead of the number and for the multiples of five print "Buzz". For numbers which are multiples of both three and five print "FizzBuzz". -->

    <div class="panel">
        <div class="panel-heading has-text-centered is-size-3">
            Fizzbuzz Program
        </div>

        <div class="box">
            <div class="field">
                <label for="" class="label">Display 1 To 1oo Number</label>
                <div class="control">
                    <textarea id="displayNumber" cols="30" rows="10" class="textarea"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        let i;
        for(i = 1; i<=100; i++)
        {
            if(i % 3 == 0 && i % 5 == 0)
            {
                document.getElementById("displayNumber").value = document.getElementById("displayNumber").value+"FizzBuzz" + "\n";
            }
            else if(i % 3 == 0)
            {
                document.getElementById("displayNumber").value = document.getElementById("displayNumber").value +"Fizz" + "\n";
            }
            else if(i % 5 == 0)
            {
                document.getElementById("displayNumber").value = document.getElementById("displayNumber").value+"Buzz" + "\n"; 
            }
            else
            {
                document.getElementById("displayNumber").value = document.getElementById("displayNumber").value + i + "\n";
            }
        }
    </script>
</body>
</html>
