<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Factorial Pattern</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1 class="title has-text-centered">Factorial Pattern</h1>
            <div class="columns">
                <div class="column is-6">
                    <div class="field">
                        <label for="" class="label">Enter a Non Negative Number :</label>
                        <div class="control">
                            <input type="number" class="input" id="factNum" value="5">
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" onclick="factorialPattern()">Compute</button>
                        </div>
                    </div>
                </div>
                <div class="column is-6">
                    <div class="block">
                        <p id="displayFactPattern"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function factorialPattern(){
            let n = parseInt(document.getElementById("factNum").value);
            let factNum = 1;
            let storeNum = "";
            let ans;
            for(let i = 1; i<=n; i++)
            {
                for(let j = 1; j<=i; j++)
                {
                    storeNum = storeNum + getMeFactorialNumber(factNum) + " ";
                    factNum= factNum + 1;
                }
                storeNum = storeNum + "<br>";
            }
            document.getElementById("displayFactPattern").innerHTML = storeNum;
        }

        function getMeFactorialNumber(factNum)
        {
            let fact = 1;
            for(let  i = 1; i<=factNum; i++)
            {
                fact = fact * i;
            }
            return fact;
        }


    </script>
</body>

</html>
