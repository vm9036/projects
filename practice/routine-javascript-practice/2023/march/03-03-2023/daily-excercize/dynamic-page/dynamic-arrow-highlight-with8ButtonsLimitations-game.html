                                id="inputColumn">
                        </div>
                    </div>
                </div>

            <div class="block">
                <div class="field mt-5 mb-5">
                    <div class="control has-text-centered">
                        <button class="button is-large is-primary has-text-weight-bold" onclick="tableGenerateHighlight()">Generate Table</button>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column is-3"></div>
                <div class="column is-6">
                    <div class="field">
                        <div class="control has-text-centered">
                            <button class="button is-medium is-success has-text-weight-bold" onclick="highlightNorthWest()"><span class="is-size-3">&#8598;</span></button>
                            <button class="button is-medium is-dark has-text-weight-bold" onclick="highlightUp()"><i class="fa-solid fa-chevron-up is-size-3"></i></button>
                            <button class="button is-medium is-success has-text-weight-bold" onclick="highlightNorthEast()"><span class="is-size-3">&#8599;</span></button>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-text-centered">
                            <button class="button is-medium is-dark has-text-weight-bold" onclick="highlightLeft()"><i class="fa-solid fa-chevron-left is-size-3"></i></button>
                            <button class="button is-medium is-white has-text-weight-bold has-text-white"><i class="fa-solid fa-chevron-right is-size-3"></i></button>
                            <button class="button is-medium is-dark has-text-weight-bold" onclick="highlightRight()"><i class="fa-solid fa-chevron-right is-size-3"></i></button>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-text-centered">
                            <button class="button is-medium is-success has-text-weight-bold" onclick="highlightSouthWest()"><span class="is-size-3">&#8601;</span></button>
                            <button class="button is-medium is-dark has-text-weight-bold" onclick="highlightDown()"><i class="fa-solid fa-chevron-down is-size-3"></i></button>
                            <button class="button is-medium is-success has-text-weight-bold" onclick="highlightSouthEast()"><span class="is-size-3">&#8600;</span></button>
                        </div>
                    </div> 
                </div>
                <div class="column is-3"></div>
            </div>

            <div class="block">
                <p id="displayTable" class="has-text-weight-semibold"></p>
            </div>
        </div>
    </div>
    <script>

        var tempI = 1;
        var tempJ = 1;
        var row,column;
        
        function tableGenerateHighlight() {
            // let highlightStar = parseInt(document.getElementById("displayStar").value);
            row = Number(document.getElementById("inputRow").value);
            column = Number(document.getElementById("inputColumn").value);
            // let counter = 0;
            let strTable = "<div class='box mt-5'><h1 class='title'>Display Row And Column Table :-</h1><div class='table-container'><table class='table is-bordered'><tbody><tr>";
            for (let i = 1; i <= row; i++) {
                for (let j = 1; j <= column; j++) {
                    // console.log("counter :-> " + counter);

                    if (i == tempI && j == tempJ) {
                        strTable = strTable + "<td class='is-danger has-text-weight-bold p-5'>" + "*" + "</td>";
                    }
                    else {
                        // counter = counter + 1;
                        strTable = strTable + "<td class='p-5'>" + i + "." + j + "</td>";
                    }
                }
                strTable = strTable + "</tr>";
            }
            
            strTable = strTable + "</tbody>" + "</table>" + "</div>" + "</div>";
            
            document.getElementById("displayTable").innerHTML = strTable;
        }
        

        function highlightUp() {
            if( tempI == 1)
            { 
                alert("Out OF Limit");
                console.log("tempI :-> "+tempI)
            }
            else
            {
                tempI = tempI - 1;
                // console.log("highlightDown tempI :-> " + tempI);
            }
            tableGenerateHighlight();
        }

        function highlightDown() {
            // let row = Number(document.getElementById("inputRow").value);
            if( tempI == row)
            { 
                alert("Out OF Limit");
                console.log("tempI :-> "+tempI)
            }
            else
            {
                tempI = tempI + 1;
                // console.log("highlightDown tempI :-> " + tempI);
            }
            tableGenerateHighlight();
        }

        function highlightLeft() {

            if(tempJ == 1)
            {
                alert("Out OF Limit");
                console.log("tempJ :-> "+tempJ) 
            }
            else
            {
                tempJ = tempJ - 1;
                console.log("highlightLeft tempJ :-> " + tempJ);
            }
            tableGenerateHighlight();
        }

        function highlightRight() {
            // let column = Number(document.getElementById("inputColumn").value);
            if(tempJ == column)
            {
                alert("Out OF Limit");
                console.log("tempJ :-> "+tempJ, "Column :-> "+column); 
            }
            else
            {
                tempJ = tempJ + 1;
                console.log("highlightLeft tempJ :-> " + tempJ);
            }
            tableGenerateHighlight();     
        }
        function highlightNorthWest() {
            // let column = Number(document.getElementById("inputColumn").value);
            if(tempI== 1 || tempJ== 1 )
            {
                // tempI = tempI - 1;
                // console.log("highlightNorthWest tempI :-> " + tempI);
                // tempJ = tempJ - 1;
                // console.log("highlightNorthWest tempJ :-> " + tempJ);
                alert("Out OF Limit");
                // // console.log("tempJ :-> "+tempJ, "Column :-> "+column); 
            }
            else
            {
                tempI = tempI - 1;
                console.log("highlightNorthWest tempI :-> " + tempI);
                tempJ = tempJ - 1;
                console.log("highlightNorthWest tempJ :-> " + tempJ);
            }
            tableGenerateHighlight();
        }
        function highlightNorthEast() {
            //  let column = Number(document.getElementById("inputColumn").value);
            if(tempI== 1 || tempJ == column)
            {
                // tempI = tempI - 1;
                // console.log("highlightNorthEast tempI :-> " + tempI);
                // tempJ = tempJ + 1;
                // console.log("highlightNorthEast tempJ :-> " + tempJ);
                alert("Out OF Limit");
                // console.log("tempJ :-> "+tempJ, "Column :-> "+column); 
            }
            else
            {
                tempI = tempI - 1;
                console.log("highlightNorthEast tempI :-> " + tempI);
                tempJ = tempJ + 1;
                console.log("highlightNorthEast tempJ :-> " + tempJ);
            }
            tableGenerateHighlight();
        }
        function highlightSouthWest() {
            // let column = Number(document.getElementById("inputColumn").value);
            if(tempI== row || tempJ == 1)
            {
                // tempI = tempI + 1;
                // console.log("highlightSouthWest tempI :-> " + tempI);
                // tempJ = tempJ - 1;
                // console.log("highlightSouthWest tempJ :-> " + tempJ);
                alert("Out OF Limit");
                // console.log("tempJ :-> "+tempJ, "Column :-> "+column); 
            }
            else
            {
                tempI = tempI + 1;
                console.log("highlightSouthWest tempI :-> " + tempI);
                tempJ = tempJ - 1;
                console.log("highlightSouthWest tempJ :-> " + tempJ);
            }
            tableGenerateHighlight();
        }
        function highlightSouthEast() {
            // let column = Number(document.getElementById("inputColumn").value);
            if(tempI== row || tempJ == column)
            {
                // tempI = tempI + 1;
                // console.log("highlightSouthEast tempI :-> " + tempI);
                // tempJ = tempJ + 1;
                // console.log("highlightSouthEast tempJ :-> " + tempJ);
                alert("Out OF Limit");
                // console.log("tempJ :-> "+tempJ, "Column :-> "+column); 
            }
            else
            {
                tempI = tempI + 1;
                console.log("highlightSouthEast tempI :-> " + tempI);
                tempJ = tempJ + 1;
                console.log("highlightSouthEast tempJ :-> " + tempJ);
            }
            tableGenerateHighlight();
        }
    </script>
