<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container p-5">

        <p id="print"></p>
        <p id="print1"></p>
    </div>
    <script>

        let nums1 = [2, 7, 11, 15];
        let target1 = 26;

        let nums2 = [3, 2, 4];
        let target2 = 6;

        let nums3 = [3,2,1, 3];
        let target3 = 6;

        // numArry is array of interger   
        function twoSum(numArray, target) {

            let index = 0;
            let gotTheAnswer =false;
            let secondIndex = 0;

            for (i = 0; i < numArray.length; i++) {
                index=i;
               
                for (j = 0; j < numArray.length; j++) {

                    secondIndex = j;

                    if(index == secondIndex){
                        continue;
                    }

                    sum = numArray[index] + numArray[secondIndex];

                    if (sum == target) {
                        console.log("[" + index + "," + secondIndex + "]");
                        gotTheAnswer= true;
                        break;
                        
                    }
                }
            if(gotTheAnswer==true){
                break;
            }        

            }

            return [index, secondIndex];


        }


        twoSum(nums1, target1);
        twoSum(nums2, target2);
        twoSum(nums3, target3);
    </script>
</body>

</html>
