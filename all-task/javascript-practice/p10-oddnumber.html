<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="box">
        <h3 class="subtitle is-3 has-text-centered is-capitalized">-: only check odd numbers :-</h3>
        <div class="columns">
            <div class="column">
                <div class="control">
                    <label for="" class="label">Enter Starting Number:</label>
                    <div class="field">    
                        <input type="text" class="input is-narrow" id="inputNumber" placeholder="Please enter the number1...">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="control">
                    <label for="" class="label">Enter Ending Number:</label>
                    <div class="field">
                        <input type="text" class="input" id="inputNumber1" placeholder="Please enter the number2...">
                    </div>
                </div>
            </div>
        </div>
        <div class="field has-text-centered">
            <button class="button is-size-4 is-primary is-capitalized" onclick="getOnlyOddNumber()">click output</button>
        </div>
        <div class="field">
            <textarea class="textarea" cols="20" rows="10" id="printNumber"></textarea>
        </div>
        <div class="block has-text-centered">
            <p class="tag is-large is-success" id="printNumber1">Sum : </p>
        </div>
        
    </div>
    <script>
        function getOnlyOddNumber()
        {
            let number = Number(document.getElementById("inputNumber").value);
            let number2 = Number(document.getElementById("inputNumber1").value);
            let sum = 0;
            for(let i=number; i<number2; i++)
            {
                if(i % 2 != 0)
                {
                    // console.log(i);
                    document.getElementById("printNumber").innerHTML += "Number is odd"+ " " + i + "\n";
                    // document.write(i+"<br>");
                    sum = sum + i; 
                }    
                // document.getElementById("printNumber1").innerHTML = sum;
            }
            // document.write("\n sum is"+sum);
            document.getElementById("printNumber1").innerHTML = "Sum : " + sum;
            // console.log("sum : "+ sum);
        }
    </script>
</body>
</html>
