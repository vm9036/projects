    <script>
        function pattern42() {
            let n = 5;

            for (let i = n; i >= 1; i--) {
                for (let j = 1; j <= i; j++) {

                    if (i % 2 == 0) {
                        console.log("0");
                    }
                    else {
                        console.log("1");
                    }
                }
                console.log("\n");
            }
        }
        pattern42();
    </script>
