<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern In highpyn</title>
</head>
<body>
    <h1>star pattern with hypyn half</h1>

    <input type="number" value="5" id="inputN" oninput="starPtn()">
    <p id="displayPtn" style="font-size: 30px;"></p>

    <script>
        function starPtn()
        {
            let n = Number(document.getElementById("inputN").value);
            let strPtn = " ",counter = 1;

            for(let i = 1; i<=n; i++)
            {
                
                for(let k = 1; k<=n-i; k++)
                {
                    strPtn = strPtn + "&nbsp;&nbsp;" + "\t";
                }
                for(let j = 1; j<=i; j++)
                {
                    if(i % 2 != 0)
                    {
                        strPtn = strPtn + "*" + "\t";
                    }
                    else
                    {
                        strPtn = strPtn + "-" + "\t";
                    }
                }
                strPtn = strPtn + "<br>";
            }
            
            for(let i = n-1; i>=1; i--)
            {
                for(let k = 1; k<=n-i; k++)
                {
                    strPtn = strPtn + "&nbsp;&nbsp;" + "\t";
                }
                for(let j = 1; j<=i; j++)
                {
                    if(i % 2 != 0)
                    {
                        strPtn = strPtn + "*" + "\t";
                        // counter = counter - 1;
                    }
                    else
                    {
                        strPtn = strPtn + "-" + "\t";
                    }
                }
                strPtn = strPtn + "<br>";
            }
            document.getElementById("displayPtn").innerHTML = strPtn;

        }
        starPtn();
    </script>

</body>
</html>
