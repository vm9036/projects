<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 15</title>
</head>

<body>
    <h1> Pattern 15</h1>

    <input type="text" id="inputNumber" value="5">
    <button onclick="pattern15()">Click</button>
    <p id="displayPattern"></p>


    <script>
        function pattern15() {
            let n = Number(document.getElementById("inputNumber").value);
            let i, j;
            strPattern = "";
            debugger;
            for (i = 1; i <= n; i++) {
                for (j = 1; j <= i; j++) {

                    if (i == n) {
                        strPattern = strPattern + "*" + "\t";
                        document.getElementById("displayPattern").innerHTML = strPattern;
                    }
                    else {
                        if (j == 1 || j == i) {
                            strPattern = strPattern + "*" + "\t";
                            document.getElementById("displayPattern").innerHTML = strPattern;
                        }
                        else {

                            strPattern = strPattern + "&nbsp;&nbsp;" + "\t";
                            document.getElementById("displayPattern").innerHTML = strPattern;
                        }
                    }
                }
                strPattern = strPattern + "<br>";
            }
            // document.getElementById("displayPattern").innerHTML = strPattern;
        }
    </script>
</body>

</html>
