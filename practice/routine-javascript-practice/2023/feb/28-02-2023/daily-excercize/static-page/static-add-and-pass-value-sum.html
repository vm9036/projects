<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Static Add And Pass Value Program</title>
</head>

<body>
    <div class="container mt-6">
        <div class="panel is-dark">
            <div class="panel-heading ">
                <h1 class="title has-text-white has-text-centered"> Static Add And Pass Value Program :-</h1>
            </div>
            <div class="box">
                <h1 class="title has-text-centered is-size-2 mt-3">-: Add And Pass Value :-</h1>
                <div class="columns">
                    <div class="column is-12">
                        <div class="block">
                            <div class="field">
                                <label class="label is-size-3">Enter Value :-</label>
                                <div class="control">
                                    <input type="number" class="input is-info is-large has-text-weight-bold"  value="10">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="columns mt-6">
                    <div class="column is-6">
                        <div class="block">
                            <div class="field">
                                <div class="control">
                                    <input type="number" class="input is-success is-large has-text-weight-bold" placeholder="Enter Add And Pass1 Value.....">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="block">
                            <div class="field">
                                <div class="control has-text-centered">
                                    <button class="button is-primary is-large has-text-weight-semibold">
                                        Add And Pass1 Value
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="columns mt-5">
                    <div class="column is-6">
                        <div class="block">
                            <div class="field">
                                <div class="control">
                                    <input type="number" class="input is-success is-large has-text-weight-bold" placeholder="Enter Add And Pass2 Value.....">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="block">
                            <div class="field">
                                <div class="control has-text-centered">
                                    <button class="button is-primary is-large has-text-weight-semibold">
                                        Add And Pass2 Value
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="columns mt-5">
                    <div class="column is-6">
                        <div class="block">
                            <div class="field">
                                <div class="control">
                                    <input type="number" class="input is-success is-large has-text-weight-bold" placeholder="Enter Add And Pass3 Value.....">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="block">
                            <div class="field">
                                <div class="control has-text-centered">
                                    <button class="button is-primary is-large has-text-weight-semibold">
                                        Add And Pass3 Value
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="columns mt-5">
                    <div class="column is-12">
                        <div class="block">
                            <div class="field">
                                <label class="label is-size-2 has-text-centered ">Total :-</label>
                                <div class="control">
                                    <input type="text" class="input is-success is-large has-text-weight-bold is-size-2" placeholder="Total....">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
