<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Json Data Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>
    <div class="container is-fluid mt-2">
        <!-- heading-part Starts -->
        <div class="heading-part">
            <h1 class="title is-size-2 is-inline">Random Json Data Generator</h1>
            <button class="button is-pulled-right" title="Add this tool to Favorites">
                <span class="icon has-icons-left is-size-4">

                    <i class="fa-regular fa-heart has-text-black has-icon-left"></i>
                </span>
                <span class="is-size-5">Add to Fav</span>
            </button>
        </div>
        <!-- heading-part Ends -->
        <hr>

        <div class="columns">
            <div class="column is-6">
                <div class="field">
                    <label class="label is-inline">
                       <span><a class="has-text-black is-size-5" href="#">Sample</a></span>
                    </label>
                    <div class="control mb-2 is-pulled-right">
                        <button class="button ">
                            <span ><a href="#"><i class="fa-solid fa-copy has-text-black"></i></a></span>
                        </button>
                        <button class="button">
                            <span><a href="#"><i class="fa-solid fa-cloud-arrow-down has-text-black"></i></a></span>
                        </button>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" name="" id="" cols="60" rows="15"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control has-text-centered">
                        <button class="button is-primary">
                            Generate a New Random JSON
                        </button>
                        
                    </div>
                </div>
            </div>
            <div class="column is-3">
                <div class="heading">
                    <h5 class="title is-capitalized is-size-4 is-underlined	">Generator Options : </h5>
                </div>
                <div class="field mt-3">
                    <label class="label is-size-6">Max JSON structure's depth
                    </label>
                    <div class="control">
                        <input type="number" class="input" id="option-depth-6c7407e8">
                    </div>
                </div>
                <div class="field">
                    <label class="label is-size-6">Elements per branch
                    </label>
                    <div class="control">
                        <input type="number" class="input" option-max-elements-6c7407e8>
                    </div>
                </div>
                <div class="field">
                    <label class="label is-size-6">Maximum string length
                    </label>
                    <div class="control">
                        <input type="number" class="input" id="option-max-string-length-6c7407e8">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <span class="is-size-4"><input type="checkbox" id="option-always-max-elements-6c7407e8"></span>
                            <span class="has-text-black">Always max elements
                            </span>
                        </label>
                    </div>
                </div>
                <div class="heading2">
                    <h5 class="title is-capitalized is-size-4 is-underlined	">Indentation : </h5>
                </div>
                <div class="field mt-3">
                    <div class="control">
                        <label class="radio">
                            <span class="is-size-4"><input type="radio" name="use" id="option-formatting-spaces-6c7407e8"></span>
                            <span class="has-text-black">Use spaces
                            </span>
                        </label>
                    </div>
                    <div class="control">
                        <label class="radio">
                            <span class="is-size-4"><input type="radio" name="use" id="option-formatting-tabs-6c7407e8"></span>
                            <span class="has-text-black">Use tabs
                            </span>
                        </label>
                    </div>
                    <div class="control">
                        <label class="radio">
                            <span class="is-size-4"><input type="radio" name="use" id="option-formatting-none-6c7407e8"></span>
                            <span class="has-text-black">Keep unformatted
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="column is-3">
                <div class="heading">
                    <h5 class="title is-capitalized is-size-4 is-underlined	">Allowed data types : </h5>
                </div>
                <div class="field mt-3">
                    <div class="control">
                        <label class="checkbox">
                            <span class="is-size-4"><input type="checkbox" id="option-booleans-6c7407e8"></span>
                            <span class="has-text-black">Generate Booleans
                            </span>
                        </label>
                    </div>
                    <div class="control">
                        <label class="checkbox">
                            <span class="is-size-4"><input type="checkbox" ></span>
                            <span class="has-text-black">Generate Numbers
                            </span>
                        </label>
                    </div>
                    <div class="control">
                        <label class="checkbox">
                            <span class="is-size-4"><input type="checkbox"></span>
                            <span class="has-text-black">Generate Strings
                            </span>
                        </label>
                    </div>
                    <div class="control">
                        <label class="checkbox">
                            <span class="is-size-4"><input type="checkbox"></span>
                            <span class="has-text-black">Generate Arrays
                            </span>
                        </label>
                    </div>
                    <div class="control">
                        <label class="checkbox">
                            <span class="is-size-4"><input type="checkbox"></span>
                            <span class="has-text-black">Generate Objects
                            </span>
                        </label>
                    </div>
                </div>

                <div class="heading2">
                    <h5 class="title is-capitalized is-size-4 is-underlined	">String Options : </h5>
                </div>
                <div class="field mt-3">
                    <div class="control">
                        <label class="radio">
                            <span class="is-size-4"><input type="radio" name="Use"></span>
                            <span class="has-text-black">Use random English words
                            </span>
                        </label>
                    </div>
                    <div class="control">
                        <label class="radio">
                            <span class="is-size-4"><input type="radio" name="Use"></span>
                            <span class="has-text-black">Use completely random strings
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
