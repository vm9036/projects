<head>

    <title>pattern28</title>
</head>

<body>
    <script>
        function pattern28() {
            let n = 10;
            let tempCount = 1;

            for (let i = 1; i <= n; i++) {
                let tempDecre = i;
                for (let j = 1; j <= tempCount; j++) {
                    if(j>i)
                    {
                        tempDecre--;
                        console.log(tempDecre + " ");
                    }
                    else
                    {
                        console.log(j+" ");
                    }
                }
                tempCount = tempCount + 2;
                console.log("\n");
            }
        }
        pattern28();
    </script>
</body>
