<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 28 Triangle</title>
</head>

<body>
    <h1>Pattern 28 Triangle</h1>
    <input type="text" id="inputN">
    <button onclick="ptn28()">Click</button>
    <p id="displayPtn"></p>

    <script>
        function ptn28() {
            let n = document.getElementById("inputN").value;
            let store = " ";
            for (let i = 1; i <= n; i++) {
                let counter = n;
                    for (let j = 1; j <= i; j++) {
                    store = store + counter + "\t";
                    counter--;
                }
                store = store + "<br>";
            }
            document.getElementById("displayPtn").innerHTML = store;
        }
    </script>
</body>

</html>
