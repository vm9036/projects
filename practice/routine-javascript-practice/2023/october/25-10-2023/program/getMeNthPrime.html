<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Prime Function</title>
</head>

<body>
    <p id="display"></p>
    <script>
        function isPrime(n) {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }

        function getMeNthPrime(n) {
            let counter = 0;

            for(let  i = 2 ; ;i++)
            {
                if(isPrime(i) == true)
                {
                    // document.getElementById("display").innerHTML = i;
                    console.log(i);
                    counter++;
                }
                if(counter == n)
                {
                    break;
                }
            }
            
        }
        getMeNthPrime(100);
        // isPrime();
        // console.log(isPrime(7));
        // console.log(isPrime(8));
        // console.log(isPrime(9));
    </script>
    
</body>

</html>
