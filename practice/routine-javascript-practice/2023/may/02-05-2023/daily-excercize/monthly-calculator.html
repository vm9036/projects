
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Month Interest Program</title>
</head>

<body>
    <div class="conatainer mt-3">
        <div class="box">
            <h1 class="title has-text-centered is-size-2">-: CD Monthly Calculator  :-</h1>
            <div class="card">
                <div class="card-header">
                    <div class="card-header-title">
                        <h1 class="title">Find Interest Amount Program :-</h1>
                    </div>
                </div>
                <div class="card-content">
                    <div class="columns">
                        <div class="column is-4">
                            <div class="field">
                                <label class="label is-size-3 has-text-centered">Value Of Amount :</label>
                                <div class="control">
                                    <input type="number"
                                        class="input is-info is-large has-text-weight-semibold has-text-centered"
                                        id="valueOfAmount" value="5000">
                                </div>
                            </div>
                        </div>
                        <div class="column is-4">
                            <div class="field">
                                <label class="label is-size-3 has-text-centered">Value Of Interest :</label>
                                <div class="control">
                                    <input type="number"
                                        class="input is-info is-large has-text-weight-semibold has-text-centered"
                                        id="valueOfInterest" value="10">
                                </div>
                            </div>
                        </div>
                        <div class="column is-4">
                            <div class="field">
                                <label class="label is-size-3 has-text-centered">Month :</label>
                                <div class="control">
                                    <input type="number"
                                        class="input is-info is-large has-text-weight-semibold has-text-centered"
                                        id="valueOfMonth" value="5">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="block">
                        <div class="field mt-6 mb-6">
                            <div class="control has-text-centered">
                                <button class="button is-danger is-size-2 has-text-weight-bold is-outlined"
                                    onclick="findInterest()">Find Interest</button>
                            </div>
                        </div>
                    </div>

                    <div class="columns">
                        <div class="column is-3">
                            <div class="field">
                                <label class="label is-size-4 has-text-centered">Ans Of Interest : </label>
                                <div class="control">
                                    <input type="text"
                                        class="input is-large is-success has-text-weight-bold has-text-centered"
                                        id="interestAmount">
                                </div>
                            </div>
                        </div>
                        <div class="column is-4">
                            <div class="field">
                                <label class="label is-size-4 has-text-centered">Ans Of Interest + Amount: </label>
                                <div class="control">
                                    <input type="text"
                                        class="input is-large is-success has-text-weight-bold has-text-centered"
                                        id="interestAmountAdd">
                                </div>
                            </div>
                        </div>
                        <div class="column is-5">
                            <div class="field">
                                <label class="label is-size-4 has-text-centered"> Final Ans Of [Interest + Amount] Month:
                                </label>
                                <div class="control">
                                    <input type="text"
                                        class="input is-large is-success has-text-weight-bold has-text-centered"
                                        id="interestAmountYearAdd">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="block">
                        <p id="displayTable"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function findInterest() {

            var amount = parseInt(document.getElementById("valueOfAmount").value);
            var interest = parseInt(document.getElementById("valueOfInterest").value);
            var month = parseInt(document.getElementById("valueOfMonth").value);

            var interestSum = 1, interestAmountAdd = 0;

            for (i = 1; i <= month; i++) {
                const tax = 0;
                interestSum = ((amount * interest) / 100) / 12;
                interestAmountAdd = interestSum + amount;
                amount = amount + interestSum;
                console.log("Amount :-> " + amount);


            }
            document.getElementById("interestAmount").value = interestSum;
            document.getElementById("interestAmountAdd").value = interestAmountAdd;
            document.getElementById("interestAmountYearAdd").value = amount;

            drawTable();
        }

        function drawTable() {

            var amount = parseInt(document.getElementById("valueOfAmount").value);
            var interest = parseInt(document.getElementById("valueOfInterest").value);
            var month = parseInt(document.getElementById("valueOfMonth").value);

            var displayPrincipal = amount;
            var startPrincipal = amount;
            var startBalance = 0;

            var interestSum = 1, interestAmountAdd = 0;
            let strTable = "<div class='box'><h1 class='title has-text-centered mt-5 mb-5'>-: Monthly Schedule :-</h1><div class='table-container'><table class='table is-bordered is-striped is-hoverable is-fullwidth has-text-weight-semibold has-text-right'><tr class='is-size-4 has-text-right'><th>Number :</th><th>Start Principal</th><th>Start Balance</th><th>Interest</th><th>Tax</th><th>End Balance</th><th>End Principal</th></tr>";

            for (i = 1; i <= month; i++) 
            {
                startBalance = amount;
                const tax = 0;
                interestSum = ((amount * interest) / 100) / 12;
                interestAmountAdd = interestSum + amount;
                amount = amount + interestSum;
                console.log("Amount :-> " + amount);

                // if(startPrincipal)

                document.getElementById("interestAmount").value = interestSum;
                document.getElementById("interestAmountAdd").value = interestAmountAdd;
                document.getElementById("interestAmountYearAdd").value = amount;

                if(i % 2 == 0)
                {
                    strTable = strTable + "<tr class='is-selected'><td class='has-text-left'>" + i + "</td>" + "<td>" + startPrincipal + "</td>" + "<td>" + startBalance + "</td>" + "<td>" + interestSum + "</td>" + "<td>" + tax + "</td>" + "<td>" + amount + "</td>" + "<td>" + displayPrincipal + "</td></tr>";
                }
                else
                {
                    strTable = strTable + "<tr><td class='has-text-left'>" + i + "</td>" + "<td>" + startPrincipal + "</td>" + "<td>" + startBalance + "</td>" + "<td>" + interestSum + "</td>" + "<td>" + tax + "</td>" + "<td>" + amount + "</td>" + "<td>" + displayPrincipal + "</td></tr>";
                }                
            }
            strTable = strTable + "</table>" + "</div>" + "</div>";
            document.getElementById("displayTable").innerHTML = strTable;
        }
    </script>
</body>

</html>
