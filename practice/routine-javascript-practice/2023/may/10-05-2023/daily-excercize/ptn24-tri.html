<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 24 Triangle</title>
</head>
<body>
    <h1>Pattern 24 Triangle</h1>
    <input type="text" id="inputN">
    <button onclick="ptn24()">Click</button>
    <p id="displayPtn"></p>

    <script>
        function ptn24(){
            let n = document.getElementById("inputN").value;

            // let counter = n;
            let store = "";
            for(let i = 1; i<=n; i++)
            {
                for(let j = 1; j<=i; j++)
                {
                    store = store + j+ "\t";
                }
                store = store + "<br>";
                // counter--;
            }
            document.getElementById("displayPtn").innerHTML = store;
        }
    </script>
</body>
</html>
