<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci And Star Mix Program</title>
</head>

<body>

    <input type="text" id="inputFiboStar">
    <button onclick="patternFiboStar()">Click</button>
    <p id="dispayFiboStar"></p>

    <script>
       
        function patternFiboStar() {
            let n = document.getElementById("inputFiboStar").value;
            console.log(getMeNextFibo(5,6));

            let i , j,storeF="",n1=0,n2=1,n3=0;

            for(i = 1; i<=n ;i++)
            {
                for(j =1; j<=i; j++)
                {

                    if(i % 2 == 0)
                    {
                        storeF  = storeF + "*";
                    }
                    else
                    {
                        n1 = n2;
                        n2 = n3;
                        n3 = getMeNextFibo(n1,n2);
                        storeF = storeF + n3 + "\t";
                    }
                }
                storeF = storeF + "<br>";
            }
            document.getElementById("dispayFiboStar").innerHTML = storeF;
        }

        function getMeNextFibo(n1,n2) {
            let fibo=0,storeFibo="";

            fibo = n1 + n2;
            return fibo;
        }
    </script>
</body>

</html>
