<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Prime Numbers 1 To 100</title>
</head>
<body>
    <button onclick="printPrime1To100()">Click</button>
    <p id="displayPrime"></p>

    <script>
        function printPrime1To100()
        {
            let store = "";

            let i, j,counter = 0;

            for (i = 1; i <= 100; i++) {
                for(j = 1; j<=i;j++)
                {
                    if(i % j == 0)
                    {
                        counter = counter + 1;
                    }
                }
                if(counter == 2)
                {
                    store = store + i + "\t";
                    document.getElementById("displayPrime").innerHTML = store;
                }
                counter = 0;
            }
        }
        // printPrime1To100();
    </script>
</body>
</html>
