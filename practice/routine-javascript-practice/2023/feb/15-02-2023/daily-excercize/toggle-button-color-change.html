<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>toggle Concept Use Of Button</title>
</head>
<body>
    <div class="container mt-6">
        <div class="field">
            <div class="control">
                <button class="button is-primary" id="changeColor" onclick="toggleChangeColor()">Change Color</button>
            </div>
        </div>
    </div>

    <script>

        function toggleChangeColor() {
          var element = document.getElementById("changeColor");
            if (element.className == "button is-info" ) {
                element.className = "button is-danger";
            }
            else { 
               element.className = "button is-info";
            }
        }
    </script>

</body>
</html>
