<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 50 Triangle</title>
</head>
<body>
    <h1>Pattern 50 Triangle</h1>
    <input type="text" id="inputN">
    <button onclick="ptn50()">Click</button>
    <p id="displayPtn"></p>

    <script>
        function ptn50(){
            let n = document.getElementById("inputN").value;

            let counter = 1;
            let bounter = 1;
            let store = " ";
            for(let i = 1; i<=n; i++)
            {
                for(let j = 1; j<=i; j++)
                {
                    store = store + bounter + "\t";
                    bounter = bounter + counter;
                    counter = counter + 1;
                }
                store = store + "<br>";
            }
            document.getElementById("displayPtn").innerHTML = store;
        }
    </script>
</body>
</html>
