<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Static Rows and Column Create</title>
</head>
<body>
    <div class="container mt-5">
        <div class="box">
            <h1 class="title has-text-centered">-: Static Rows and Column Create :-</h1>
            <div class="columns mt-5">
                <div class="column is-6">
                    <div class="field">
                        <label class="label is-size-4">Enter Row :</label>
                        <div class="control">
                            <input type="text" class="input is-medium is-primary">
                        </div>
                    </div>
                </div>
                <div class="column is-6">
                    <div class="field">
                        <label class="label is-size-4">Enter Column :</label>
                        <div class="control">
                            <input type="text" class="input is-medium is-primary">
                        </div>
                    </div>
                </div>
            </div>

            <div class="block">
                <div class="field has-text-centered">
                    <div class="control">
                        <button class="button is-success is-large">Table</button>
                    </div>
                </div>
            </div>
            
            <div class="table-container">
                <table class="table is-bordered is-fullwidth">
                    <tbody>
                        <tr class="has-text-centered">
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                        </tr>
                        <tr class="has-text-centered">
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                        </tr>
                        <tr class="has-text-centered">
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                            <td>15</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
