<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yt Simple triangle Pattern</title>
</head>
<body>
    <input type="text" id="inputN" value="5">
    <button onclick="revTriangle()">Click</button>
    <p id="displaySimPatern"></p>

    <script>
        function revTriangle() {
            let n = Number(document.getElementById("inputN").value);
            let strPattern = "";
            for(let i = 1; i<=n; i++)
            {
                for(let j = 1; j<=n-i; j++)
                {
                    strPattern = strPattern + "&nbsp;&nbsp;" + "\t";
                }
                for(let k=1; k<=i; k++)
                {
                    strPattern = strPattern + "*" + "\t";  
                }
                strPattern = strPattern + "<br>";
            }
            document.getElementById("displaySimPatern").innerHTML = strPattern;
        }
    </script>
</body>
</html>
