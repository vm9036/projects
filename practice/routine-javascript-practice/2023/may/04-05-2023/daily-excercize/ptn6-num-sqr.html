<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern 6 square</title>
</head>

<body>
    <input type="text" id="inputPtn" value="5">
    <button onclick="sqrPtn()">Click</button>
    <p id="displayPtn"></p>

    <script>
        function sqrPtn() {
            let n = document.getElementById("inputPtn").value;
            let counter = 0;
            let store = "";
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= n; j++) {
                    if (n % 2 == 0) {
                        if (i % 2 == 0) {
                            if (counter % 2 == 0) {
                                store = store + "0" + "\t";
                            }
                            else {
                                store = store + "1" + "\t";
                            }
                        }
                        else {
                            if (counter % 2 != 0) {
                                store = store + "0" + "\t";
                            }
                            else {
                                store = store + "1" + "\t";
                            }
                        }
                    }
                    else {
                        if (counter % 2 == 0) {
                            store = store + "0" + "\t";
                        }
                        else {
                            store = store + "1" + "\t";
                        }
                    }
                    counter++;
                }
                store = store + "<br>" + "\t";
            }
            document.getElementById("displayPtn").innerHTML = store;
        }
    </script>
</body>

</html>
