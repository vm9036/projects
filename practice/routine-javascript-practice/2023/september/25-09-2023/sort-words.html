<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="sort-words-methods.js"></script>
    <script src="sort-words.js"></script>
    <title>Sort Words in Text</title>
</head>

<body>
    <section class="container is-fluid">
        <h1 class="title">Sort Words in Text</h1>
        <div class="columns"><!-- dont change -->
            <div class="column is-6"><!-- dont change -->
                <p class="is-size-5 is-inline">input Text</p>
                <button class="button is-pulled-right is-info" onclick="sampleBtn()">Sample</button>
                <textarea id="generatedSortWordsInputTextArea" class="textarea is-primary is-medium"
                    placeholder="Enter Input...." rows="6"></textarea>

                <div class="buttons is-centered mt-3">
                    <label class="checkbox mb-2 mr-2">
                        <input type="checkbox" id="isAuto" checked> Auto </label>
                    <button id="defaultAction" onclick="sortWords();" class="button is-medium is-primary mr-4">
                        <span>Sort Words in Text</span>
                    </button>
                </div>

                <div class="block">
                    <p class="is-size-5">Sorted Words</p>
                    <textarea id="generatedSortWordsOutputTextArea" class="textarea is-primary is-medium"
                        placeholder="Generated Text....." rows="6"></textarea>
                </div>
            </div>

            <div class="column is-6 mt-3"><!-- dont change -->
                <div class="columns">
                    <div class="column is-6">
                        <div class="heading">
                            <h5 class="title is-capitalized is-size-4 is-underlined">Word Sorting Order</h5>
                        </div>
    
                        <div class="field">
                            <div class="select is-fullwidth">
                                <select id="sort-method" onchange="sortWords();">
                                    <optgroup label="Sort Method">
                                        <option selected value="alphabetically">Sort Alphabetically</option>
                                        <option value="numerically">Sort Numerically</option>
                                        <option value="by-length">Sort By Length</option>
                                        <option value="by-complexity">Sort By Complexity</option>
                                    </optgroup>
                                </select>
                            </div>
                            <label class="label is-size-6">Sorting Method
                            </label>
                        </div>
                        <div class="field">
                            <div class="select is-fullwidth">
                                <select id="sort-order" onchange="sortWords();">
                                    <optgroup label="Sort Order">
                                        <option selected value="increasing">Increasing Order</option>
                                        <option value="decreasing">Decreasing Order</option>
                                    </optgroup>
                                </select>
                            </div>
                            <label class="label is-size-6">Sorting Order
                            </label>
                        </div>                                           
    
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <span class="is-size-4"><input type="checkbox" id="case-sensitive"
                                            onchange="sortWords()"></span>
                                    <span class="has-text-black">Case Sensitive Sort
                                    </span>
                                </label>
                            </div>
                        </div>
    
                        <div class="heading">
                            <h5 class="title is-capitalized is-size-4 is-underlined">Word Sorting Groups</h5>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <label class="radio">
                                    <span class="is-size-4"><input type="radio" name="sort" value="sort-in-text"
                                            onchange="sortWords()" checked></span>
                                    <span class="has-text-black">Sort In the Entire Text
                                    </span>
                                </label>
                            </div>
                        </div>
    
                        <div class="field">
                            <div class="control">
                                <label class="radio">
                                    <span class="is-size-4"><input type="radio" name="sort" value="sort-in-line"
                                        onchange="sortWords()"></span>
                                    <span class="has-text-black">Sort In Each Line
                                    </span>
                                </label>
                            </div>
                        </div>
    
                        <div class="field">
                            <div class="control">
                                <label class="radio">
                                    <span class="is-size-4"><input type="radio" name="sort" value="sort-in-sentence"
                                        onchange="sortWords()"></span>
                                    <span class="has-text-black">Sort In Each Sentence
                                    </span>
                                </label>
                            </div>
                        </div>
    
                        <div class="field">
                            <div class="control">
                                <label class="radio">
                                    <span class="is-size-4"><input type="radio" name="sort" value="sort-in-paragraph"
                                        onchange="sortWords()"></span>
                                    <span class="has-text-black">Sort In Each Paragraph
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="heading">
                            <h5 class="title is-capitalized is-size-4 is-underlined">Duplicates and Word Seperator</h5>
                        </div>
                        <div class="field">
                            <div class="checkbox">
                                <span class="is-size-4"><input type="checkbox" id="remove-duplicates"
                                        onchange="sortWords()"></span>
                                <span class="has-text-black">Remove Duplicate Words</span>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input type="text" class="input" id="output-separator" value=" " oninput="sortWords()">
                                <label for="" class="label">Output Word Seperator</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
