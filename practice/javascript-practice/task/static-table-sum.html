<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Static Table Sum</title>
</head>

<body>
    <div class="container">
        <div class="box mt-5">
            <h1 class="title is-size-3">Static Table</h1>
            <table class="table is-bordered is-striped is-narrow is-hoverable has-text-centered">
                <thead>
                    <tr>
                        <th>Number 1 to 10 :</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>9</td>
                    </tr>
                    <tr>
                        <td>10</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total : 55</th>
                    </tr>
                    <tr>
                        <th>Odd Total : 25</th>
                    </tr>
                    <tr>
                        <th>Even Total : 20</th>
                    </tr>
                </tfoot>
            </table>

            <div class="field">
                <div class="control">
                    <label for="" class="label">Output :</label>
                </div>
                <div class="control">
                    <textarea name="" class="textarea is-primary" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
