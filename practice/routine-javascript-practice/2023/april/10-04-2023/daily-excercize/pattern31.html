<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 31</title>
</head>

<body>
    <h1> Pattern 31</h1>

    <input type="text" id="inputNumber" value="5">
    <button onclick="patternSquare()">Click</button>
    <p id="displayPattern"></p>


    <script>
        function patternSquare() {
            let = n = document.getElementById("inputNumber").value;

            let i, j;
            strPattern = "";

            for (i = 1; i <= n; i++) {
                for (j = 1; j <= n; j++) {

                    if (i == 1 || i == n || j==1 || j==n) {
                        strPattern = strPattern + "*" + "\t";
                        document.getElementById("displayPattern").innerHTML = strPattern;
                    }
                    else {
                        strPattern = strPattern + "&nbsp;&nbsp;" + "\t";
                        document.getElementById("displayPattern").innerHTML = strPattern;
                    }
                }
                strPattern = strPattern + "<br>";
            }
        }
    </script>
</body>

</html>
