            let store = " ";
            // for (let i = n; i >= 1; i--) {
            for (let i = 1; i <= n; i++) {
                // let counter = i;
                // for (let j = 1; j <= i; j++) {
                    for (let j = n; j >= i; j--) {
                    // store = store + counter + "\t";
                    store = store + j + "\t";
                    // counter--;
                }
                store = store + "<br>";
            }
            document.getElementById("displayPtn").innerHTML = store;
        }
