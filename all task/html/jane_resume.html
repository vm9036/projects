<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane resume landing page</title>
    <!-- main css file -->
    <link rel="stylesheet" href="../css/jane_resume.css">
    <!-- bulma link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-4">
                <div class="section">
                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-128X128">
                            <img src="../images/avatar_hat.jpg">
                            <div class="image-text">
                                <h1 class="subtitle is-capitalized">jane doe</h1>
                            </div> 
                          </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left is-family-monospace">
                                    <div class="icon-text">
                                        <span class="icon has-text-primary">
                                            <i class="fa-solid fa-briefcase"></i>
                                        </span>
                                        <span class="is-capitalized">designer</span>
                                    </div>
                                    <br>
                                    <div class="icon-text">
                                        <span class="icon has-text-primary">
                                            <i class="fa-solid fa-home"></i>
                                        </span>
                                        <span class="is-capitalized">london, uk</span>
                                    </div>
                                    <br>
                                    <div class="icon-text">
                                        <span class="icon has-text-primary">
                                            <i class="fa-solid fa-envelope"></i>
                                        </span>
                                        <span>ex@mail.com</span>
                                    </div>
                                    <br>
                                    <div class="icon-text">
                                        <span class="icon has-text-primary">
                                            <i class="fa-solid fa-phone"></i>
                                        </span>
                                        <span>121234567890</span>
                                    </div>
                                </div>
                            </div>
                            <!-- <hr class="has-text-background-gray"> -->
                            <div class="media">
                                <div class="media-left is-family-monospace">
                                    <div class="icon-text">
                                        <span class="icon has-text-primary">
                                            <i class="fa-solid fa-star-of-life"></i>
                                        </span>
                                        <span class="is-capitalized">skills</span>
                                    </div>
                                    <br>
                                    <div class="photoshop">
                                        <h6 class="subtitle is-6">Adobe Photoshop</h6>
                                        <progress class="progress is-success is-fullwidth" value="90" max="100">60%</progress>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">

            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
