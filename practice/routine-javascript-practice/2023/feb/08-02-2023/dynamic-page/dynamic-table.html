<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" />
    <title>Dynamic Table</title>
</head>
<body>
    <div class="container mt-5">
        <div class="box">
            <div class="field">
                <label class="label">Enter Value :</label>
                <div class="control">
                    <input type="text" class="input is-info" id="inputValue">
                </div>
            </div>
            <div class="field">
                <div class="control has-text-centered">
                    <button class="button is-primary is-medium" onclick="drawTable()">Drawtable</button>
                    <button class="button is-info is-medium" onclick="drawTable()">AddLine</button>
                    <button class="button is-warning is-medium" onclick="drawTable()">Toggle</button>
                    <button class="button is-danger is-medium" onclick="drawTable()">Toggle</button>
                </div>
                
            </div>
            
            <div class="block">
                <p id="showTable"></p>
            </div>
        </div>
    </div>

    <script>
        function drawTable(){
            let value = document.getElementById("inputValue").value;
            let strTable = "<table class='table is-bordered'> <tboby> <tr><th>Number :</th></tr> </tbody>";

            for(let i = 1 ; i <= value; i++)
            {
                strTable = strTable +"<tr><td>" + i + "</td></tr>";
                console.log(strTable);

            } 
            strTable = strTable + "</table>";
            document.getElementById("showTable").innerHTML = strTable;
        }  
    </script>
</body>
</html>
