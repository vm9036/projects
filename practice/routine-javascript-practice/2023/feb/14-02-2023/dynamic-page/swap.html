<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Swap Program</title>
</head>
<body>
    <div class="container mt-6">
        <div class="box">
            <div class="card">
                <div class="card-header">
                    <div class="card-header-title has-text-centered">
                        <h1 class="title">-: Swap The Number :-</h1>
                    </div>
                </div>
                <div class="card-content">
                    <div class="columns">
                        <div class="column is-6">
                            <div class="field">
                                <label class="label is-size-4">Enter Number1 :-</label>
                                <div class="control">
                                    <input type="text" class="input is-large is-success" id="inputNumber1">
                                </div>
                            </div>
                        </div>
                        <div class="column is-6">
                            <div class="field">
                                <label class="label is-size-4">Enter Number2 :-</label>
                                <div class="control">
                                    <input type="text" class="input is-large is-success" id="inputNumber2">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="block">
                        <div class="field">
                            <div class="control has-text-centered">
                                <button class="button is-success is-large" onclick="swapNumber()">Swap Number</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function swapNumber(){
            let swapNumber = document.getElementById("inputNumber1").value;
            
            document.getElementById("inputNumber1").value = document.getElementById("inputNumber2").value;

            document.getElementById("inputNumber2").value = swapNumber;
        }
    </script>
</body>
</html>
