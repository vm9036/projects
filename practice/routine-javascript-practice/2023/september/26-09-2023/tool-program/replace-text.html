<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="morse-code-translator-methods.js"></script>
    <script src="morse-code-translator.js"></script>
    <title>Morse Code Translator</title>
</head>

<body>
    <section class="container is-fluid">
        <h1 class="title">Morse Code Translator</h1>
        <div class="columns"><!-- dont change -->
            <div class="column is-6"><!-- dont change -->
                <p class="is-size-5 is-inline">input Text</p>
                <button class="button is-pulled-right is-info" onclick="sampleBtn()">Sample</button>
                <textarea id="generatedMorseCodeInputTextArea" class="textarea is-primary is-medium"
                    placeholder="Enter Input...." rows="6"></textarea>

                <div class="buttons is-centered mt-3">
                    <label class="checkbox mb-2 mr-2">
                        <input type="checkbox" id="isAuto" checked> Auto </label>
                    <button id="defaultAction" onclick="morseCode();" class="button is-medium is-primary mr-4">
                        <span>Morse Code Translator</span>
                    </button>
                </div>

                <div class="block">
                    <p class="is-size-5">Sorted Words</p>
                    <textarea id="generatedMorseCodeOutputTextArea" class="textarea is-primary is-medium"
                        placeholder="Generated Text....." rows="6"></textarea>
                </div>
            </div>

            <div class="column is-6 mt-3"><!-- dont change -->
                <div class="columns">
                    <div class="column is-6">
                        <div class="heading">
                            <h5 class="title is-capitalized is-size-4 is-underlined">Short Signal</h5>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input type="text" class="input" id="dot" value="." oninput="morseCode()">
                                <label for="" class="label">Dot In Morse Code</label>
                            </div>
                        </div>

                        <div class="heading">
                            <h5 class="title is-capitalized is-size-4 is-underlined">Long Signal</h5>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input type="text" class="input" id="dash" value="-" oninput="morseCode()">
                                <label for="" class="label">Dot In Morse Code</label>
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">

                    </div>
                </div>
            </div>
    </section>
</body>

</html>
