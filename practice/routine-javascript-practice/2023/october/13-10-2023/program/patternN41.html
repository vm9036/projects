<body>
    <script>
        function pattern41() {
            let n = 4;
            for (let i = 1; i <= n; i++) {
                temp = i;
                for (let j = n; j >= 1; j--) {
                    if (j < i) {
                        console.log(j + " ");
                    }
                    else {
                        console.log(temp + " ")
                        temp++;
                    }
                }
                console.log("\n");
            }
        }
        pattern41();
    </script>
