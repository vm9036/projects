<!DOCTYPE html>
<html>
<head>
    <title>Random Name Generator</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #container {
            width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        input {
            width: 100px;
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Random Name Generator</h1>
        <input type="button" id="generate" value="Generate">
        <h2 id="name"></h2>
    </div>

    <script>
        function generateName() {
            // Get a random first name from an array of first names.
            var firstNames = ["John", "Mary", "Susan", "Peter", "David"];
            var firstName = firstNames[Math.floor(Math.random() * firstNames.length)];

            // Get a random last name from an array of last names.
            var lastNames = ["Smith", "Jones", "Brown", "Williams", "Davis"];
            var lastName = lastNames[Math.floor(Math.random() * lastNames.length)];

            // Display the generated name.
            document.getElementById("name").innerHTML = firstName + " " + lastName;
        }

        // Bind the generateName() function to the click event of the #generate button.
        document.getElementById("generate").addEventListener("click", generateName);

    </script>
</body>

</html>
