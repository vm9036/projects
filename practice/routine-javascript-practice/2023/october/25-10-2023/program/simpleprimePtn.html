<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Prime Pattern</title>
</head>

<body>
    <p id="display"></p>
    <script>
        function isPrime(n) {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }

        function getMeNextPrime(n) {

            let counter = 0;
            for (let i = n + 1; ; i++) {

                if (isPrime(i) == true) {
                    // console.log(i);
                    document.getElementById("display").innerHTML = i;
                    break;
                }
            }
        }
        getMeNextPrime(100);
    </script>
</body>

</html>
