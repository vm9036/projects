<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Pattern b5</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="field">
                <label for="" class="label">Enter Number :-</label>
                <div class="control">
                    <input type="text" class="input is-large" id="inptN" value="4">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button" onclick="patternb5()">Click</button>
                </div>
            </div>
            <div id="displayPattern"></div>
        </div>
    </div>

    <script>
        function patternb5(){
            let n = Number(document.getElementById("inptN").value);
            let counter = 1;
            let oddCount = 1;
            let strPtn = "";

            for(let i = 1; i <= n; i++)
            {
                for(let j=1; j<i+i; j++)
                {
                    strPtn = strPtn + j + " ";
                    // counter = counter + 1;
                }
                
                strPtn = strPtn + "</br>";
                oddCount = oddCount + 2;
                document.getElementById("displayPattern").innerHTML = strPtn;
            }
        }
    </script>
</body>
</html>
