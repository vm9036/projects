<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Counter</title>
</head>
<body>
    <input type="text" id="inputR">
    <button onclick="reverseCounter()">Click</button>
    <p id="displayRev"></p>

    <script>
        function reverseCounter() {
            let n = Number(document.getElementById("inputR").value);
            let strPtn = " ",counter = 1;

            for(let i = 1; i<=n; i++)
            {
                for(let j = 1; j<=i; j++)
                {
                    // strPtn = strPtn + counter + "\t ";
                    counter = counter + 1;
                }
                // strPtn = strPtn + "<br>";
            }
            // document.getElementById("displayRev").innerHTML = strPtn;
            console.log("counter :-> "+counter);

            let temp = counter-1;

            for(let i = 1 ;i<=n ;i++)
            {
                for(j =1; j<=i; j++)
                {
                    strPtn = strPtn + temp + " \t ";
                    temp = temp -1;
                }
                strPtn = strPtn + "<br>";
            }
            document.getElementById("displayRev").innerHTML = strPtn;
        }
    </script>
</body>
</html>
