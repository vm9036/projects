<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function Practice With Youtube Video</title>
</head>
<body>
    <!-- Factorial Program -->

    <input type="text" id="inputF" value="5">
    <button onclick="factResult()">fact Result</button>
    <p id="displayFact"></p>

    <script>
        function factResult() {
              let number = document.getElementById("inputF").value;
              let factDisplay  = factPrint(number);
             document.getElementById("displayFact").innerHTML = factDisplay;
        }

        function factPrint(number){
            let fact = 1;
            let i;
            for(i=1; i<=number; i++)
            {
               fact = fact * i;
            }
            return fact;
        }
    </script>
</body>
</html>
