<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('bulb').src = '../images/bulb_off.png'">click bulb off</button>
    
    <img id="bulb" src="../images/bulb_off.png" alt="bulb off">

    <button onclick="document.getElementById('bulb').src = '../images/bulb_on.png'">click bulb on</button>
</body>
</html>
