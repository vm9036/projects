<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Consonent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-heading">
                <h1 class="title">Vowel Consonent Check Program</h1>
            </div>

            <div class="box">
                <div class="field">
                    <label class="label">Enter Character :-</label>
                    <div class="control">
                        <input type="text"  class="input" id="char" oninput="checkVowelOrConsonent()" value="A">
                    </div>
                </div>
                <div class="field">
                    <div class="control has-text-centered">
                        <button class="button is-primary" onclick="checkVowelOrConsonent()">Check Vowel Or Consonent</button>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Output :-</label>
                    <div class="control">
                        <input type="text" class="input" id="vowelConsonent" oninput="checkVowelOrConsonent()">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkVowelOrConsonent(){

            let alphabet = document.getElementById("char").value;

            if(alphabet == 'A' || alphabet == 'E' || alphabet == 'I' || alphabet == 'O' || alphabet == 'U' || alphabet == 'a' || alphabet == 'e' || alphabet == 'i' || alphabet == 'o' || alphabet == 'u'){
                document.getElementById("vowelConsonent").value = alphabet + " This Is Vowel.";
            }
            else{
                document.getElementById("vowelConsonent").value = alphabet + " This Is Consonent.";
            }
        }

        checkVowelOrConsonent();
    </script>
</body>
</html>
