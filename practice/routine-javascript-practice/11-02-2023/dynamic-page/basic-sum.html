<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Basic Sum Program</title>
</head>
<body>
    
    <div class="container mt-6">
        <div class="box">
            <h1 class="title has-text-centered">Basic Sum Program</h1>
            <div class="columns">
                <div class="column is-6">
                    <div class="field">
                        <label class="label">Enter Number1 :</label>
                        <div class="control">
                            <input type="text" class="input is-primary is-medium" id="inputNumber1">
                        </div>
                    </div>
                </div>
                <div class="column is-6">
                    <div class="field">
                        <label class="label">Enter Number2 :</label>
                        <div class="control">
                            <input type="text" class="input is-primary is-medium" id="inputNumber2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="field">
                    <div class="control has-text-centered">
                        <button class="button is-large is-success" onclick="basicSum()">Basic Sum</button>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-3">
                    <div class="field">
                        <label class="label">Addition :</label>
                        <div class="control">
                            <input type="text" class="input is-primary is-medium" id="addSum">
                        </div>
                    </div>
                </div>
                <div class="column is-3">
                    <div class="field">
                        <label class="label">Subtraction :</label>
                        <div class="control">
                            <input type="text" class="input is-primary is-medium" id="subSum">
                        </div>
                    </div>
                </div>
                <div class="column is-3">
                    <div class="field">
                        <label class="label">Multiplication :</label>
                        <div class="control">
                            <input type="text" class="input is-primary is-medium" id="mulSum">
                        </div>
                    </div>
                </div>
                <div class="column is-3">
                    <div class="field">
                        <label class="label">Division :</label>
                        <div class="control">
                            <input type="text" class="input is-primary is-medium" id="divSum">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function basicSum() {
            let number1 = parseInt(document.getElementById("inputNumber1").value);
            let number2 = parseInt(document.getElementById("inputNumber2").value);

            let additionSum = 0,
            subtractionSum = 0,
            multiplication = 0,
            division = 0;

            additionSum = number1 + number2;
            document.getElementById("addSum").value = additionSum;

            subtractionSum = number1 - number2;
            document.getElementById("subSum").value = subtractionSum;

            multiplication = number1 * number2;
            document.getElementById("mulSum").value = multiplication;

            division = number1 + number2;
            document.getElementById("divSum").value = division;
        }
    </script>
</body>
</html>
