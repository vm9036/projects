<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Number Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="box mt-5">
            <div class="block has-text-centered">
                <h1 class="title">-: Arithmetic Number Tool :-</h1>
            </div>
            <div class="columns">
                <div class="column is-4">
                    <div class="field">
                        <label class="label">Start Number</label>
                        <div class="control">
                            <input type="text" class="input" id="startNum">
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label class="label">Increase Value</label>
                        <div class="control">
                            <input type="text" class="input" id="increaseNum">
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label class="label">Count</label>
                        <div class="control">
                            <input type="text" class="input" id="count">
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label class="label">Separator</label>
                        <div class="control">
                            <input type="text" class="input" id="seperator">
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control has-text-centered">
                    <button class="button is-primary" onclick="arithmeticSeries()">Click</button>
                </div>
            </div>
            <div class="field">
                <label class="label">Display Arithmetic series</label>
                <div class="control">
                    <textarea class="textarea" id="displayArithmeticSeries" cols="10" rows="5"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        function arithmeticSeries(){
            
            let startNumber = Number(document.getElementById("startNum").value);
            let increseValue = Number(document.getElementById("increaseNum").value);
            let count = Number(document.getElementById("count").value);
            let counter = 0;
            let store = " ";
            for(let i = startNumber; ;i=i+increseValue)
            {
                store = store + i + " ";
                counter = counter + 1;

                if(counter == count) 
                {
                    break;
                }
            }
            document.getElementById("displayArithmeticSeries").value = store;
        }
        
    </script>
</body>
</html>
