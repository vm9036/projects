<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Pattern</title>
</head>
<body>
    <input type="number" id="inputN" value="5">
    <!-- <input type="number" id="inputP" value="5"> -->
    <button onclick="primePattern()">Click</button>
    <p id="displayPrimePtn"></p>


    <script>
        function primePattern() {
            let n = Number(document.getElementById("inputN").value);
            let strPrimePtn = " ",np;
            // let counter = 0;
            for(let i =1; i<=n ; i++)
            {
                for(let j = 1; j<=i ;j++)
                {
                    strPrimePtn = strPrimePtn + primeNum() +"\t";
                    // counter = counter + 1;
                }
                strPrimePtn = strPrimePtn + "<br>";
            }
            document.getElementById("displayPrimePtn").innerHTML = strPrimePtn;
        }

        function primeNum()
        {
            let pNumber = 0;
            let storePrimeNumber = " ",n =15;
            // let counter = 1;
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        pNumber = pNumber + 1;
                    }
                }
                if(pNumber == 2){
                    storePrimeNumber = storePrimeNumber + i +"  ";
                }
                pNumber = 0;
            }
            return storePrimeNumber;
        }
    </script>
</body>
</html>
