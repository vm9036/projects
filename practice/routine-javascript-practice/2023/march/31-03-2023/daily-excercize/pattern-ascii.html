<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Pattern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="title">ASCII Pattern</h1>
            <div class="field">
                <label class="label">Enter Value :-</label>
                <div class="control">
                    <input type="text" id="inputValue" value="5" class="input">
                </div>
            </div>
            <div class="field">
                <div class="control has-text-centered">
                    <button class="button is-primary" onclick="asciiPattern()">Click</button>
                </div>
            </div>

            <div class="block">
                <p id="displayAsciiPatten"></p>
            </div>
        </div>
    </div>

    <script>

        function asciiPattern(){
            let patternValue = document.getElementById("inputValue").value;

            let strTable = "<table class='table is-bordered'><tr>";

            for(let i = 1; i<=patternValue; i++)
            {
                for(let j= 1; j<=patternValue; j++)
                {
                    strTable = strTable + "<td>"+ i + "</td>";
                }
                strTable = strTable + "</tr>";
            }
            strTable = strTable + "</table>";
            document.getElementById("displayAsciiPatten").innerHTML = strTable;
        }

    </script>
</body>
</html>
