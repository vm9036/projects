<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Program</title>
</head>
<body>
    <h1>Month Program</h1>
    <script>
        // Month Program
        // If Month 1 is January, then
        // If Month 2 is February, then
        // If Month 3 is March, then
        // If Month 4 is April, then
        // If Month 5 is May, then
        // If Month 6 is June, then
        // If Month 7 is July, then
        // If Month 8 is Augest, then
        // If Month 9 is September, then
        // If Month 10 is October, then
        // If Month 11 is November, then
        // If Month 12 is December, then
        // otherwise: Sorry Better Luck Next Month! 
        const d = new Date();
        let month = d.getMonth();

        if (month == 1) {
            console.log("January 2022."+ month);
        }
        else if (month == 2) {
            console.log("February 2022."+ month);
        }
        else if(month == 3) {
            console.log("March 2022."+ month);
        }
        else if(month == 4) {
            console.log("April 2022."+ month);
        }
        else if(month == 5) {
            console.log("May 2022."+ month);
        }
        else if(month == 6) {
            console.log("June 2022."+ month);
        }
        else if(month == 7) {
            console.log("July 2022."+ month);
        }
        else if(month == 8) {
            console.log("August 2022."+ month);
        }
        else if(month == 9) {
            console.log("September 2022."+ month);
        }
        else if(month == 10) {
            console.log("October 2022."+ month);
        }
        else if(month == 11) {
            console.log("November 2022."+ month);
        }
        else if(month == 12) {
            console.log("December 2022."+ month);
        }
        else {
            console.log("Sorry Better Luck Next Month!");
        }
    </script>
</body>

</html>
