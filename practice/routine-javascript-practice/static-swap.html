<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" />
    <title>Static Swap Number</title>
</head>
<body>
    <div class="container is-fluid">
        <div class="box">
            <div class="heading">
                <h1 class="title has-text-centered">Static Swap Number</h1>
            </div>

            <div class="card mt-5">
                <div class="box">
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Enter Number1 :</label>
                                <div class="control">
                                  <input class="input is-info" type="text" placeholder="Enter Number1">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Enter Number2 :</label>
                                <div class="control">
                                  <input class="input is-info" type="text" placeholder="Enter Number2">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="field has-text-centered mt-5 mb-5">
                        <div class="control">
                            <button class="button is-large is-success">Swap Number</button>
                        </div>
                    </div>
                    
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Number1 :</label>
                                <div class="control">
                                  <input class="input is-primary" type="text" placeholder="Number1">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Number2 :</label>
                                <div class="control">
                                  <input class="input is-primary" type="text" placeholder="Number2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
