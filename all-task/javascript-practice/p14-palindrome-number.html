<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="box">
        <h3 class="subtitle is-3 has-text-centered is-capitalized">-: only check Palindrome numbers :-</h3>
        <div class="columns">
            <div class="column">
                <div class="control">
                    <label for="" class="label">Enter Palindrome Number:</label>
                    <div class="field">
                        <input type="text" class="input is-narrow" id="inputNumber"
                            placeholder="Please enter the number1...">
                    </div>
                </div>
            </div>
            <!-- <div class="column">
                <div class="control">
                    <label for="" class="label">Enter Ending Number:</label>
                    <div class="field">
                        <input type="text" class="input" id="inputNumber1" placeholder="Please enter the number2...">
                    </div>
                </div>
            </div> -->
        </div>
        <div class="field has-text-centered">
            <button class="button is-size-4 is-primary is-capitalized" onclick="getOnlyPalindromeNumber()">click
                output</button>
        </div>
        <div class="field">
            <div class="control block">
                <label for="" class="label is-size-5">Palindrome Number :</label>
            </div>
            <textarea class="textarea has-text-weight-medium" cols="20" rows="10" id="printNumber"></textarea>
        </div>
        <!-- <div class="block has-text-centered">
            <p class="tag is-large is-success" id="printNumber1">Sum : </p>
        </div> -->

    </div>
    <script>
        function getOnlyPalindromeNumber() {
            var number = Number(document.getElementById("inputNumber").value);
            var reverse = 0;
            var reminder = 0;
            var original = number;
            while (number > 0) {
                reminder = number % 10;
                number = parseInt(number / 10);
                reverse = reverse * 10 + reminder;
            }
            if (reverse == original) {
                // console.log("it is plaindrome number." + " " + original);
                document.getElementById("printNumber").value =  original + " " + "it is an plaindrome number."   

            }
            else {
                // console.log("it is not palindrome number." + " " + original);
                document.getElementById("printNumber").value =  original + " " + "it is not an palindrome number."
            }
        }     
    </script>
</body>

</html>
