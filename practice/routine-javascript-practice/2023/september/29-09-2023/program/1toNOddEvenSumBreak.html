<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-6">
        <div class="panel">
            <div class="panel-heading">
                <h1 class="title has-text-centered">1 to 50 Between Sum And Condition Break Program :-</h1>
            </div>
            <div class="box">
                <div class="columns">
                    <div class="column is-6">
                        <div class="field">
                            <label class="label is-size-4">Start Number :</label>
                            <div class="control">
                                <input type="number" id="inputStartNumber" value="1" class="input is-info is-large has-text-weight-semibold">
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="field">
                            <label class="label is-size-4">Sum Number :</label>
                            <div class="control">
                                <input type="number" id="inputsumNumber" value="17" class="input is-info is-large has-text-weight-semibold">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="field mt-6 mb-6">
                        <div class="control has-text-centered">
                            <button class="button is-success is-large has-text-weight-bold" onclick="mainFunction()">All in one</button>
                            <!-- <button class="button is-success is-large has-text-weight-bold" onclick="minusBetWeenSum()">Sum</button>
                            <button class="button is-success is-large has-text-weight-bold" onclick="oddSum()">Odd Sum</button>
                            <button class="button is-success is-large has-text-weight-bold" onclick="evenSum()">Even Sum</button> -->
                        </div>
                    </div>
                </div>
                <div class="columns">
                   
                    <div class="column is-4">
                        <div class="field">
                            <label class="label is-size-4"><span>Main</span> Sum :-</label>
                            <div class="control">
                                <textarea name="" id="displayMainSum" cols="30" rows="5" class="textarea is-success has-text-weight-semibold"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="field">
                            <label class="label is-size-4"><span>Odd</span>Sum :-</label>
                            <div class="control">
                                <textarea name="" id="displayOddSum" cols="30" rows="5" class="textarea is-success has-text-weight-semibold"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="field">
                            <label class="label is-size-4"><span>Even</span> Sum :-</label>
                            <div class="control">
                                <textarea name="" id="displayEvenSum" cols="30" rows="5" class="textarea is-success has-text-weight-semibold"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        function mainFunction(){
            minusBetWeenSum()
            oddSum()
            evenSum();
        }
        
        function minusBetWeenSum(){
            let startValue = Number(document.getElementById("inputStartNumber").value);
            let sum = Number(document.getElementById("inputsumNumber").value);
            let tmpSum = 0;
            let storeVal = " ";
            let sumStore = 0;


            for(let i = startValue; ;i++)
            {
                if(i == startValue)
                {
                    storeVal = storeVal + i;
                }
                else
                {
                    storeVal = storeVal + " + " + i ;
                }
                tmpSum = tmpSum + i;
                console.log("tmpSum :-> " + tmpSum);
                let minus;
                if(tmpSum > sum)
                {
                    minus = tmpSum - sum;
                    console.log("minus  :-> "+minus);
                    document.getElementById("displayMainSum").value = storeVal + " - " + minus + " = " + sum;
                    break;
                }

                if(tmpSum == sum)
                {
                    document.getElementById("displayMainSum").value = storeVal + " = " + sum;
                    break;
                }

            }
        }

        function oddSum(){
            let startValue = Number(document.getElementById("inputStartNumber").value);
            let sum = Number(document.getElementById("inputsumNumber").value);
            let oddSum = 0;
            let storeVal = " ";
            let sumStore = 0;


            for(let i = startValue; ;i++)
            {
                if(i % 2 != 0)
                {
                    if(i == startValue)
                    {
                        storeVal = storeVal + i;
                    }
                    else
                    {
                        storeVal = storeVal + " + " + i ;
                    }
                    oddSum = oddSum + i;
                    console.log("oddSum :-> " + oddSum);
                }
                let minus;
                if(oddSum > sum)
                {
                    minus = oddSum - sum;
                    console.log("minus  :-> "+minus);
                    document.getElementById("displayOddSum").value = storeVal + " - " + minus + " = " + sum;
                    break;
                }

                if(oddSum == sum)
                {
                    document.getElementById("displayOddSum").value = storeVal + " = " + sum;
                    break;
                }

            }
        }

        function evenSum(){
            let startValue = Number(document.getElementById("inputStartNumber").value);
            let sum = Number(document.getElementById("inputsumNumber").value);
            let evenSum = 0;
            let storeVal = " ";
            let sumStore = 0;


            for(let i = startValue; ;i++)
            {
                if(i % 2 == 0)
                {
                    if(i == startValue + 1)
                    {
                        storeVal = storeVal + i;
                    }
                    else
                    {
                        storeVal = storeVal + " + " + i ;
                    }
                    evenSum = evenSum + i;
                    console.log("evenSum :-> " + evenSum);
                }
                let minus;
                if(evenSum > sum)
                {
                    minus = evenSum - sum;
                    console.log("minus  :-> "+minus);
                    document.getElementById("displayEvenSum").value = storeVal + " - " + minus + " = " + sum;
                    break;
                }

                if(evenSum == sum)
                {
                    document.getElementById("displayEvenSum").value = storeVal + " = " + sum;
                    break;
                }

            }
        }
    </script>
</body>
</html>
