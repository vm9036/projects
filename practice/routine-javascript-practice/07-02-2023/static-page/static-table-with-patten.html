<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" />
    <title>Static Table With Pattern</title>
</head>
<body>
    <div class="container">
        <div class="box mt-5">
            <h1 class="title has-text-centered">Static Table With Pattern</h1>
            <div class="field">
                <div class="control">
                    <input type="text" class="input is-primary is-large">
                </div>
            </div>
            <div class="field has-text-centered">
                <div class="control">
                    <button class="button is-primary is-large">Click Me</button>
                </div>
            </div>
            <div class="field">
                <table class="table is-bordered has-text-weight-bold">
                    <tbody>
                        <tr>
                            <td>*</td>
                        </tr>
                        <tr>
                            <td>*</td>
                            <td>*</td> 
                        </tr>
                        <tr>
                            <td>*</td>
                            <td>*</td>
                            <td>*</td>
                        </tr>
                        <tr>
                            <td>*</td>
                            <td>*</td>
                            <td>*</td>
                            <td>*</td>
                        </tr>
                        <tr>
                            <td>*</td>
                            <td>*</td>
                            <td>*</td>
                            <td>*</td>
                            <td>*</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
