<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Factorial Number</title>
</head>

<body>
    <!-- Factorial With Function Argument And Return Type Program -->
    <div class="container">
        <div class="box">
            <div class="block">
                <h1 class="title">Factorial With Function Argument And Return Type Program</h1>
            </div>
            <div class="field">
                <label class="label">Enter Number:</label>
                <div class="control">
                    <input id="firstValue" type="text" class="input">
                </div>
            </div>
            <div class="field">
                <div class="control has-text-centered">
                    <button onclick="createFactorialNumber()" class="button is-info">Click</button>
                </div>
            </div>
            <div class="block">
                <p id="printFactorialNumber"></p>
            </div>
        </div>
    </div>
    <script>
        function createFactorialNumber() {
            let factStr = " ", number;
            let fValue = Number(document.getElementById("firstValue").value);

            factStr = factStr + getFactorial(fValue);
            document.getElementById("printFactorialNumber").innerHTML = factStr;
            //  document.getElementById("printFactorialNumber").innerHTML = factorial;
        }
        function getFactorial(number) {
            let factorial = 1;
            for (i = 1; i <= number; i++) {
                factorial = factorial * i;
            }
            console.log(factorial);
            return factorial;
        }
    </script>
</body>
