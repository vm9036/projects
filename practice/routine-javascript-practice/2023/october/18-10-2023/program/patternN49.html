<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern46</title>
</head>

<body>
    <script>
        function pattern49() {
            let n = 10;

            for (let i = 1; i <= n; i++) {
                counter = i;
                for (let j = 1; j <= i; j++) {
                    console.log(counter + "  ");
                    counter = counter + i;
                }
                console.log("\n");
            }
        }
        pattern49();
    </script>
</body>

</html>
