<script>
    function createFactorialNumber() {
        let firstValue = Number(document.getElementById("firstValue").value);
        document.getElementById("printFactorialNumber").innerHTML = getFactorial(firstValue);
        // document.getElementById("printFactorialNumber").innerHTML = factorial;
    }
    function getFactorial(number) {
        let factorial = 1;
        let storeFactorial = "";
        for (i = 1; i <= number; i++) {
            factorial = factorial * i;
            storeFactorial = storeFactorial + factorial + " "; 
        }
        // console.log(factorial);
        return storeFactorial;
    }
</script>
