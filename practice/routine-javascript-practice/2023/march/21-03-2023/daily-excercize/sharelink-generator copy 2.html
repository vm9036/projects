    <script>

        function generateLink(){
            let inputLink = document.getElementById("inputUrl").value;

            let faceBookLink = "https://www.facebook.com/sharer/sharer.php?u=" + inputLink;

            let twitterLink = "https://twitter.com/intent/tweet?url=&text=" + inputLink;

            let pinterestLink = "http://pinterest.com/pin/create/button/?url=&media=&description=" + inputLink;

            let linkedInLink = "http://www.linkedin.com/shareArticle?mini=true&url=&title=" + inputLink;

            let tumblrLink = "http://www.tumblr.com/share?v=3&u=&t=" + inputLink;


            document.getElementById("displayFaceBookLink").value = faceBookLink;
            document.getElementById("displayTwitterLink").value = twitterLink;
            document.getElementById("displayPinterestLink").value = pinterestLink;
            document.getElementById("displayLinkedInLink").value = linkedInLink;
            document.getElementById("displayTumblrLink").value = tumblrLink;

        }
    </script>
