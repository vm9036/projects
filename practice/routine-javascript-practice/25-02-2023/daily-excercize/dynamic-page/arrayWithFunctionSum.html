<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Step 2 Array</title>
</head>

<body>
    <div class="container mt-6">
        <div class="panel">
            <div class="panel-heading">
                <h1 class="title has-text-centered"> Array Dynamic Random 10 Value Array Sum Program :-</h1>
            </div>
            <div class="box">
                <div class="block">
                    <p id="displayRandomArrayTable"></p>
                </div>

                <script>
                    var inputDynamicArrayRandomValue = [];
                    function createArrayWithTenRandomNumbers() {
                        let inputArraySize = 10;
                        let i;


                        let strTable = "<div class='box'><h1 class='title has-text-centered'> Array Dynamic 10 Random Value:- </h1><div class='columns'><div class='column is-5'></div><div class='column is-4'><table class='table is-bordered is-striped is-hoverable has-text-weight-semibold'><thead><tr><th>index No.</th><th>Value</th></tr></thead><tbody>"

                        for (i = 0; i < inputArraySize; i++) {
                            inputDynamicArrayRandomValue[i] = Math.floor(Math.random(i) * 100);
                            strTable = strTable + "<tr>" + "<td>" + i + "</td>" + "<td>" + inputDynamicArrayRandomValue[i] + "</td>" + "</tr>";

                        }
                        strTable = strTable + "</tbody>" + "</table>" + "</div>" + "<div class='column is-3'></div>" + "</div>";
                        document.getElementById("displayRandomArrayTable").innerHTML = strTable;
                    }
                    createArrayWithTenRandomNumbers();


                    function displayDynamicRandomValueArraySum() {
                        let inputDynamicArrayRandomValueSum = 0;

                        let inputArraySize = 10;
                        let i;

                        for (i = 0; i < inputArraySize; i++) {
                            inputDynamicArrayRandomValueSum = inputDynamicArrayRandomValueSum + inputDynamicArrayRandomValue[i];
                        }
                        document.getElementById("displayRandomArrayTableSum").innerHTML = "Display Random Array Table Sum :-> " + inputDynamicArrayRandomValueSum;
                    }
                </script>

                <div class="block">
                    <div class="field">
                        <div class="control has-text-centered">
                            <button class="button is-primary has-text-weight-bold is-size-3"
                                onclick="displayDynamicRandomValueArraySum()">Generate Random Array Sum</button>
                        </div>
                    </div>
                </div>
                <div class="block has-text-centered mt-6">
                    <p id="displayRandomArrayTableSum" class="button is-warning is-large has-text-weight-bold">Display
                        Random Array Table Sum :-> 0</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
