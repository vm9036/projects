<body>
    <script>
        function pattern45() {
            let n = 5;
            let space;
            for (let i = 1; i <= n; i++) {
                count = 1;
                for (space = 1; space <= n - i; space++) {
                    console.log(" ");
                }
                for (let j = 1; j <= i; j++) {
                    console.log(count + " ");
                    count++;
                }
                console.log("\n");
            }
        }
        pattern45();
    </script>
