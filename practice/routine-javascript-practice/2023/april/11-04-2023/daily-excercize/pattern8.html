<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 8</title>
</head>

<body>
    <h1> Pattern 8</h1>

    <input type="text" id="inputNumber" value="5">
    <button onclick="pattern8()">Click</button>
    <p id="displayPattern"></p>


    <script>
        function pattern8() {
            let n = Number(document.getElementById("inputNumber").value);
            let i, j;
            strPattern = "";
            
            for (i = 1; i <= n; i++) {
                for (j = 1; j <= i; j++) {
                    strPattern = strPattern + "*" + "\t";
                }
                strPattern = strPattern + "<br>";
            }

            for (i = n-i; i <n; i++) {
                for (j = 0; j < n - i; j++) {
                    strPattern = strPattern + "*" + "\t";
                }
                strPattern = strPattern + "<br>";
            }
            document.getElementById("displayPattern").innerHTML = strPattern;
        }
    </script>
</body>

</html>
