<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>1 to n Table Column Program</title>
</head>

<body>
    <div class="container">
        <div class="block">
            <h1 class="title">1 to N Table Column Program</h1>
        </div>
        <div class="columns">
            <div class="column is-12">
                <div class="field">
                    <label class="label">Table Value :-</label>
                    <div class="control">
                        <input type="text" class="input" value="20" id="table-range-end">
                    </div>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-primary" onclick="tableN()">Click</button>
                <button class="button is-info" onclick="tableN()">All</button>
                <button class="button is-dark" onclick="oddTable()">Odd</button>
                <button class="button is-light" onclick="evenTable()">Even</button>
                <button class="button is-danger" onclick="fiboTable()">fibo</button>
                <!-- <button class="button is-link" onclick="tableN()">prime</button> -->
            </div>
        </div>
        <p id="displayTable"></p>
    </div>
    <script>

        var endValue = Number(document.getElementById("table-range-end").value);

        function tableN() {

            let sumTable = 0;

            let strTable = "<div class='columns is-multiline'>";

            for (let i = 1; i <= endValue; i++) {
                strTable = strTable + "<div class='column'><table class='table is-bordered'><tr><th>table</th><th>ans</th></tr>";
                for (let j = 1; j <= 10; j++) {
                    sumTable = i * j;
                    strTable = strTable + "<tr><td>" + i + "X" + j + "</td>" + "<td>" + sumTable + "</td></tr>";
                }
                strTable = strTable + "</table>" + "</div>";
            }
            strTable = strTable + "</div>";
            document.getElementById("displayTable").innerHTML = strTable;
        }

        function oddTable() {
            let sumTable = 0;

            let strTable = "<div class='columns is-multiline'>";

            for (let i = 1; i <= endValue; i++) {
                strTable = strTable + "<div class='column'><table class='table is-bordered'><tr><th>table</th><th>ans</th></tr>";
                for (let j = 1; j <= 10; j++) {
                    if (i % 2 != 0) {
                        sumTable = i * j;
                        strTable = strTable + "<tr><td>" + i + "X" + j + "</td>" + "<td>" + sumTable + "</td></tr>";
                    }
                }
                strTable = strTable + "</table>" + "</div>";
            }
            strTable = strTable + "</div>";
            document.getElementById("displayTable").innerHTML = strTable;
        }

        function evenTable() {
            let sumTable = 0;

            let strTable = "<div class='columns is-multiline'>";

            for (let i = 1; i <= endValue; i++) {
                strTable = strTable + "<div class='column'><table class='table is-bordered'><tr><th>table</th><th>ans</th></tr>";
                for (let j = 1; j <= 10; j++) {
                    if (i % 2 == 0) {
                        sumTable = i * j;
                        strTable = strTable + "<tr><td>" + i + "X" + j + "</td>" + "<td>" + sumTable + "</td></tr>";
                    }
                }
                strTable = strTable + "</table>" + "</div>";
            }
            strTable = strTable + "</div>";
            document.getElementById("displayTable").innerHTML = strTable;
        }

        function fiboTable() {
            let sumTable = 0;
            let strTable = "<div class='columns is-multiline'>";
            let a = 0, b = 1,c =0;
            for (let i = 1; i <= endValue; i++) 
            {
                a = b;
                b = c;
                c = a + b;
                strTable = strTable + "<div class='column'><table class='table is-bordered'><tr><th>table</th><th>ans</th></tr>";
                for (let j = 1; j <= 10; j++) 
                {
                        
                    sumTable = c * j;
                    strTable = strTable + "<tr><td>" + c + "X" + j + "</td>" + "<td>" + sumTable  + "</td></tr>";
                }
                strTable = strTable + "</table>" + "</div>";
            }
            strTable = strTable + "</div>";
            document.getElementById("displayTable").innerHTML = strTable;
        }
    </script>
</body>

</html>
