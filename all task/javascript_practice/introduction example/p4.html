<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p id="demo">JavaScript can hide HTML elements.</p>
    <marquee id="background_image">JavaScript can show image HTML elements.</marquee>
    <p id="font_size">javascript can show font size</p>
    <button type="button" onclick="document.getElementById('demo').style.textAlign= 'center'">textalign</button>
    <button type="button" onclick="document.getElementById('background_image').style.backgroundColor = 'rgb(100, 150, 156)'">backgroundColor</button>
    <button type="button" onclick="document.getElementById('font_size').style.fontSize = '36px' ">fontsize</button>

</body>
</html>
