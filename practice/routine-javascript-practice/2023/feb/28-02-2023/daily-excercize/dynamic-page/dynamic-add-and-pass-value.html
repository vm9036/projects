<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Dynamic Add And Pass Value Program</title>
</head>

<body>
    <div class="container mt-6">
        <div class="panel is-dark">
            <div class="panel-heading ">
                <h1 class="title has-text-white has-text-centered"> Dynamic Add And Pass Value Program :-</h1>
            </div>
            <div class="box">
                <h1 class="title has-text-centered is-size-2 mt-3">-: Add And Pass Value :-</h1>
                <div class="columns">
                    <div class="column is-12">
                        <div class="block">
                            <div class="field">
                                <label class="label is-size-3">Enter Value :-</label>
                                <div class="control">
                                    <input type="number" class="input is-info is-large has-text-weight-bold"
                                        id="inputValue" value="10">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns mt-6">
                    <div class="column is-6">
                        <div class="block">
                            <div class="field">
                                <div class="control">
                                    <input type="number" class="input is-success is-large has-text-weight-bold"
                                        placeholder="Enter Add And Pass1 Value....." id="inputAddAndPass1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="block">
                            <div class="field">
                                <div class="control has-text-centered">
                                    <button class="button is-primary is-large has-text-weight-semibold"
                                        onclick="addAndPassValueOne()">
                                        Add And Pass1 Value
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="columns mt-5">
                    <div class="column is-6">
                        <div class="block">
                            <div class="field">
                                <div class="control">
                                    <input type="number" class="input is-success is-large has-text-weight-bold" id="inputAddAndPass2" placeholder="Enter Add And Pass2 Value.....">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="block">
                            <div class="field">
                                <div class="control has-text-centered">
                                    <button class="button is-primary is-large has-text-weight-semibold" onclick="addAndPassValueTwo()">
                                        Add And Pass2 Value
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="columns mt-5">
                    <div class="column is-6">
                        <div class="block">
                            <div class="field">
                                <div class="control">
                                    <input type="number" class="input is-success is-large has-text-weight-bold" placeholder="Enter Add And Pass3 Value....." id="inputAddAndPass3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="block">
                            <div class="field">
                                <div class="control has-text-centered">
                                    <button class="button is-primary is-large has-text-weight-semibold" onclick="addAndPassValueThree()">
                                        Add And Pass3 Value
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="columns mt-5">
                    <div class="column is-12">
                        <div class="block">
                            <div class="field">
                                <label class="label is-size-2 has-text-centered ">Total :-</label>
                                <div class="control">
                                    <input type="text" class="input is-success is-large has-text-weight-bold is-size-2 has-text-centered"
                                        placeholder="Total...." id="finalTotal">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var inputvalue = Number(document.getElementById("inputValue").value);
        console.log("inputvalue :-> " + inputvalue);

        var addAndPassValue1, addAndPassValueSum1;

        var addAndPassValue2 , addAndPassValueSum2;

        var addAndPassValue3 , addAndPassValueSum3;

        function addAndPassValueOne() {

           addAndPassValue1 = Number(document.getElementById("inputAddAndPass1").value);

            addAndPassValueSum1 = inputvalue + addAndPassValue1;
            document.getElementById("inputAddAndPass1").value = addAndPassValueSum1;

            let addAndPassValueFinalSum1;
            addAndPassValueFinalSum1 = inputvalue + addAndPassValueSum1;
            console.log("addAndPassValueFinalSum1 :->" + addAndPassValueFinalSum1);

            document.getElementById("finalTotal").value = addAndPassValueFinalSum1;
        }

        function addAndPassValueTwo() {
            addAndPassValue2 = Number(document.getElementById("inputAddAndPass2").value);

            addAndPassValueSum2 = addAndPassValueSum1 +  addAndPassValue2;
            document.getElementById("inputAddAndPass2").value = addAndPassValueSum2;

            let addAndPassValueFinalSum2;
            addAndPassValueFinalSum2 = addAndPassValueSum1 + addAndPassValueSum2 + inputvalue;

            console.log("addAndPassValueFinalSum2 :->" + addAndPassValueFinalSum2);

            document.getElementById("finalTotal").value = addAndPassValueFinalSum2;
        }

        function addAndPassValueThree() {
             addAndPassValue3 = Number(document.getElementById("inputAddAndPass3").value);

            addAndPassValueSum3 = addAndPassValueSum2 +  addAndPassValue3;
            document.getElementById("inputAddAndPass3").value = addAndPassValueSum3;

            let addAndPassValueFinalSum3;
            addAndPassValueFinalSum3 = inputvalue + addAndPassValueSum1 + addAndPassValueSum2 + addAndPassValueSum3;

            console.log("addAndPassValueFinalSum3 :->" + addAndPassValueFinalSum3);

            document.getElementById("finalTotal").value = addAndPassValueFinalSum3;
        }

    </script>

</body>

</html>
