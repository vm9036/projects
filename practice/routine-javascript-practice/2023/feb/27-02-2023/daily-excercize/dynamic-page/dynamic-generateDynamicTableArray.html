<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Dynamic Array</title>
</head>

<body>
    <div class="container mt-6">
        <div class="panel">
            <div class="panel-heading">
                <h1 class="title has-text-centered">Generate Dynamic Array Program :-</h1>
            </div>
            <div class="box">
                <div class="block">
                    <div class="field">
                        <label class="label is-size-4">Enter Array Value :-</label>
                        <div class="control">
                            <input type="number" class="input is-info is-large has-text-weight-bold" id="inputAddingArrayValue" value="10">
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="field">
                        <div class="control has-text-centered">
                            <button class="button is-light has-text-weight-bold is-size-3"
                                onclick="displayDynamicAddingArrayTable()">Adding Array In Table</button>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <p id="diaplayArrayTable"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var inputDynamicArrayValue = [], i = 0;
    
        function displayDynamicAddingArrayTable() {
            let addingArrayValue = Number(document.getElementById("inputAddingArrayValue").value);
            let strTable = "<div class='box'><h1 class='title has-text-centered'>Dynamic Array Table :- </h1><div class='columns'><div class='column is-5'></div><div class='column is-3'><table class='table is-bordered is-striped is-hoverable has-text-weight-semibold'><thead><tr><th>index No.</th><th>Value</th></tr></thead><tbody>"

            inputDynamicArrayValue[i] = addingArrayValue;

            
            for(i =0; i<=inputDynamicArrayValue[i]; i++)
            {
                strTable = strTable + "<tr>" + "<td>" + i + "</td>" + "<td>" + inputDynamicArrayValue[i] + "</td>" + "</tr>";
                console.log("inputDynamicArrayValue[i] :-> "+inputDynamicArrayValue[i], "i :->"+i);
            }

            // console.log("strTable :-> " + strTable);

            strTable = strTable + "</tbody>" + "</table>" + "</div>" + "<div class='column is-5'></div>" + "</div>";
            document.getElementById("diaplayArrayTable").innerHTML = strTable;


            // i = i + 1;
            // console.log("addingArrayValue :-> " + addingArrayValue, "i :-> " + i, "");
            // strTable = addingArrayValue;
        }
        

    </script>
</body>

</html>
