<head>

<body>
    <div class="container p-5">

        <p id="print"></p>
        <p id="print1"></p>
    </div>
    <script>

        let nums1 = [2, 7, 11, 15];
        let target1 = 26;

        let nums2 = [3, 2, 4];
        let target2 = 6;

        let nums3 = [3,2,1, 3];
        let target3 = 6;

      
        // numArry is array of interger   
        function twoSum(numArray, target) {
            let i=0;
            let j=0;    
           
            let gotTheAnswer =false;
  
           
            for (i = 0; gotTheAnswer == false; i++) {
                

                for (j = 0; j < numArray.length; j++) {

                    
                    if(i == j){
                        continue;
                    }

                  

                    if ((numArray[i] + numArray[j]) == target) {
                        console.log("[" + i + "," + j + "]");
                        gotTheAnswer= true;
                        break;
                        
                    }
                }
            }
            console.log("BR [" + (i-1)+ "," + j + "]");
            return [i-1, j];


        }


        twoSum(nums1, target1);
        twoSum(nums2, target2);
        twoSum(nums3, target3);
    </script>
</body>
