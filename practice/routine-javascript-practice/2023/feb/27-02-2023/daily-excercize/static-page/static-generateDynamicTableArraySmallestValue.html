<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Static Dynamic Array</title>
</head>

<body>
    <div class="container mt-6">
        <div class="panel is-dark">
            <div class="panel-heading ">
                <h1 class="title has-text-white has-text-centered"> Static Generate Dynamic Array Smallest Value Program :-</h1>
            </div>
            <div class="box">
                <div class="columns">
                    <div class="column is-4">
                        <div class="block">
                            <div class="field">
                                <label class="label is-size-4">Enter Array Value 1 :-</label>
                                <div class="control">
                                    <input type="number" class="input is-info is-large"  value="10">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="block">
                            <div class="field">
                                <label class="label is-size-4">Enter Array Value 2 :-</label>
                                <div class="control">
                                    <input type="number" class="input is-info is-large"  value="20">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="block">
                            <div class="field">
                                <label class="label is-size-4">Enter Array Value 3 :-</label>
                                <div class="control">
                                    <input type="number" class="input is-info is-large"  value="30">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="block">
                    <div class="field">
                        <div class="control has-text-centered">
                            <button class="button is-dark has-text-weight-bold is-size-3">Adding Array In Table</button>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <p id="diaplayArrayTable"></p>
                </div>

                <div class="box">
                    <h1 class="title has-text-centered">Dynamic Array Table :-</h1>
                    <div class="columns">
                        <div class="column is-5"></div>
                        <div class="column is-3">
                            <table class="table is-bordered is-striped is-hoverable has-text-weight-semibold has-text-centered">
                                <thead>
                                    <tr>
                                        <th>Index.</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>0</td>
                                        <td>10</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="columns is-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
