<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Pythagorean Triplet</title>
</head>
<body>
    <h1>Special Pythagorean triplet Program</h1>

    <button onclick="pythagoreanTriplet()">Special Pythagorean triplet Number</button>
    <p id="displayPythNumber"></p>
    <p id="displayPythNumberSum"></p>
    <script>
        function pythagoreanTriplet() {
            let a,b,c,d=0;
            for(a = 1; a<1000;a++)
            {
                for( b = a + 1; b< 1000; b++)
                {
                    c = 1000 - a - b;
                    if(a*a + b*b == c*c){
                        document.getElementById("displayPythNumber").innerHTML = a + " " + b + " " + c;
                        d =  a * b * c;
                        document.getElementById("displayPythNumberSum").innerHTML = d;
                    }
                }
            }
        }
    </script>    
</body>
</html>
