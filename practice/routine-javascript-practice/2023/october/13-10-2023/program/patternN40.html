<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern40</title>
</head>

<body>
    <script>
        function pattern40() {
            let n = 5;
            let counter = 1;
            for (let i = n; i >= 1; i--) {
                for (let j = 1; j <= i; j++) {
                    console.log(counter + " ");
                    counter++;
                }
                console.log("\n");
            }
        }
        pattern40();
    </script>
</body>

</html>
