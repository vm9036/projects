<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Step 2 Array</title>
</head>
<body>
    <div class="container mt-6">
        <div class="panel">
            <div class="panel-heading">
                <h1 class="title has-text-centered"> Step2 Array Static Program :-</h1>
            </div>
            <div class="box">
                <div class="block">
                    <div class="field">
                        <label class="label is-size-4">Enter Array Value :-</label>

                            <input type="number" class="input is-info is-large">
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="field">

                    </div>
                </div>
                <div class="block">
                    <div class="columns">
                        <div class="column is-5"></div>
                        <div class="column is-4">
                            <table class="table is-bordered is-striped is-hoverable has-text-weight-semibold">
                                <thead>
                                    <tr>
                                        <th>Index No.</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>0</td>
                                        <td>80</td>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>20</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>33</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>15</td>
                                    </tr>
                                    <tr>
                                        <td>4</td>
                                        <td>23</td>
                                    </tr>
                                    <tr>
                                        <td>5</td>
                                        <td>29</td>
                                    </tr>
                                    <tr>
                                        <td>6</td>
                                        <td>50</td>
                                    </tr>
                                    <tr>
                                        <td>7</td>
                                        <td>60</td>
                                    </tr>
                                    <tr>
                                        <td>8</td>
                                        <td>25</td>
                                    </tr>
                                    <tr>
                                        <td>9</td>
                                        <td>90</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="column is-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
