    <style>
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 99;
        }
    </style>
    <script>
        $(window).scroll(function () {
            var sticky = $(".fancytext"),
                scroll = $(window).scrollTop();
            if (scroll >= 100) sticky.addClass("fixed");
            else sticky.removeClass("fixed");
        });
    </script>
