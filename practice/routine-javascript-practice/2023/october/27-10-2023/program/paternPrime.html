        function primePattern() {

            let n = 5;
            let currentPrime = 2;
            let str = "";
            let i, j, counter = 0, pNumber = 1;
            for (let row = 1; row <= n; row++) {
                for (let col = 1; col <= row; col++) {
                    for (i = currentPrime; ; i++) {
                        for (j = 2; j <= i; j++) {
                            if (i % j == 0) {
                                pNumber = pNumber + 1;
                            }
                        }
                        if (pNumber == currentPrime) {                            
                            counter = counter + 1;
                        }
                        if (counter == 1) {
                           str = str + i;
                           currentPrime++;
                           counter = 0;
                           break;
                            // return i;
                        }
                        pNumber = pNumber - row + 1;
                        counter = 0;
                        currentPrime ++;
                    }
                }
                str = str + "<br>";
            }
            document.getElementById("display").innerHTML = str;
        }
        primePattern();
