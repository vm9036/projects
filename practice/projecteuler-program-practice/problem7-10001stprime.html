        function starPatternFormat() {
            var counting = 0;
            let userEnteredFirstValue = Number(document.getElementById("userEnteredFirstValue").value);
            let counter = 0;
            let storePrimeNumber = "";
            for (let i = 1 ; ; i++) {
                if(counting == userEnteredFirstValue){
                    break;
                }
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        counter = counter + 1;
                    }
                }
                if (counter == 2) {
                    storePrimeNumber = storePrimeNumber + i + " ";
                    counting = counting + 1;
                }
                counter = 0;
            }
            document.getElementById("printPrimeNumber").innerHTML = storePrimeNumber;
        }
