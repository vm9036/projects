<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Pattern</title>
</head>

<body>
    <div id="dis"></div>
    <script>
        function revPrimePtn() {
            let n = 5;
            let ans = 49;
            for (let i = 1; i <= n; i++) {

                for (let j = 1; j <= i; j++) {
                    ans = getMePreviousPrime(ans);
                    console.log(ans + " ");
                }
                console.log("\n");
            }
        }
        revPrimePtn();

        function isPrime(n) {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }


        function getMePreviousPrime(n) {

            for (let i = n - 1; ; i--) {
                if (isPrime(i) == true) {
                    return i;
                    break;
                }
            }
        }
    </script>
</body>

</html>
