<body>
    
    <script>

        function ptn17() {
            let n = 6;
            let s = 0;
            for (let i = 1; i < n; i++) {
                if (n % i == 0) {
                    console.log(i);
                    console.log("\n");
                    s = s + i;
                }
            }
            console.log("\n s :" + s);

            if (n == s) {
                console.log("\nperfact Number yes");
            }
            else {
                console.log("\nperfact Number no");
            }
        }
    </script>
