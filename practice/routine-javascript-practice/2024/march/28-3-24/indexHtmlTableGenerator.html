<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.min.css" />
    <link rel="stylesheet" href="styleHtmlTableGenerator.css">
    <title>HTML Table Generator</title>
</head>

<body>
    <div class="container is-fluid py-5">
        <h1 class="title has-text-centered">HTML Table Generator</h1>
        <div class="columns">
            <div class="column is-6">
                <div class="columns">
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">Columns</label>
                            <div class="control">
                                <input class="input" type="number" placeholder="Enter no of column...">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Give CSS using</label>
                            <div class="select is-fullwidth">
                                <select>
                                    <option label="Table Tag">tag</option>
                                    <option label="Table Class">class</option>
                                    <option label="Table ID">id</option>
                                </select>
                            </div>
                        </div>


                    </div>
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">Rows</label>
                            <div class="control">
                                <input class="input" type="number" placeholder="Enter no of row...">
                            </div>
                        </div>

                        <div class="field">
                            <label class="checkbox">
                                <input type="checkbox">
                                <b class="">Text Align</b>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-6">
                
            </div>
        </div>
    </div>
</body>

</html>
