<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number With Function</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="field">
                <label for="" class="label">Enter Positive Number</label>
                <div class="control">
                    <input type="Number" class="input" id="inputN" value="16" oninput="primeNumber()">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-success" onclick="primeNumber()">Click</button>
                </div>
            </div>
            <p id="displayNum"></p>
        </div>
    </div>

    <script src="prime.js"></script>
</body>
</html>
