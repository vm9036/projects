<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Strong Text Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="block">
                <h1 class="title has-text-left">HTML Strong Text Generator</h1>
            </div>

            <div class="columns">
                <div class="column is-6">
                    <div class="field">
                        <label class="label">Input Text :-</label>
                        <div class="control">
                            <textarea id="inputText" cols="10" rows="5" class="textarea" oninput="autoCheck()">Impotant Text
                            </textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-text-centered">
                            <input class="mt-3" type="checkbox" id="myCheck" oninput="autoCheck()" checked> Auto
                            <button class="button is-primary is-medium" onclick="strongText()">Generate</button>
                            <button class="button is-medium" onclick="resetButton()">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="column is-6">
                    <div class="field">
                        <label class="label">Preview Strong Text :</label>
                        <div class="notification">
                            <p id="strongText"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function strongText() {
            let inputText = document.getElementById("inputText").value;
            // let strStrong = "<b class='has-text-weight-bold'>"+inputText;
            document.getElementById("strongText").innerHTML = "<strong>" + inputText + "</strong>";
        }

        function autoCheck()
        {
            let checkBox = document.getElementById("myCheck");
            if (checkBox.checked == true) {
                strongText();
            }
        }

        function resetButton() {
            document.getElementById("inputText").value = " ";
            document.getElementById("strongText").innerHTML = " ";
        }
        strongText();
    </script>
</body>

</html>
