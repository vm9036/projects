<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <input type="text" id="inputF">
    <button onclick="fiboPattern()">Click</button>
    <p id="displayFiboSeries"></p>

    <script>
        function fiboPattern() {
            let n = document.getElementById("inputF").value;
            console.log(getMeNextFibo(5,6));

            let i , j,storeF="",n1=0,n2=1,n3=0;

            for(i = 1; i<=n ;i++)
            {
                for(j =1; j<=i; j++)
                {
                    n1 = n2;
                    n2 = n3;
                    n3 = getMeNextFibo(n1,n2);
                    storeF = storeF + n3 + "\t";
                }
                storeF = storeF + "<br>";
            }
            document.getElementById("displayFiboSeries").innerHTML = storeF;
        }

        function getMeNextFibo(n1,n2) {
            let fibo=0,storeFibo="";

            fibo = n1 + n2;
            return fibo;
        }
    </script>
</body>
</html>
