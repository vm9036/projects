<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-to-Proto: Convert JSON to Protobuf instantly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        #input,
        #output {
            white-space: pre;
            width: 100%;
            display: block;
            padding: 3%;
            font: 14px/1.5em 'Consolas', 'Menlo', 'Monaco', 'Courier New', monospace;
            outline: none;
            border: none;
            height: 500px;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <div class="container is-fluid mt-5">
        <div class="box">

            <div class="title has-text-centered is-size-1">
                <h1>JSON To Proto Converter</h1>
            </div>
            <div>
                <p class="is-hidden">
                    For an example, try converting JSON from the <a href="javascript:void(0);" id="sample">GitHub
                        API</a>.
                </p>
            </div>

            <table class="is-hidden">
                <tr>
                    <th style="width: 45%;">JSON</th>
                    <th style="width: 10%;">&#8594;</th>
                    <th style="width: 45%;">Protobuf <label><input type="checkbox" id="inline" checked>Inline
                            definitions</label><label><input type="checkbox" id="google.protobuf.Timestamp"
                                checked>google.protobuf.Timestamp</label><label><input type="checkbox"
                                id="merge-similar-objects">merge similar objects</label> <span class="copy"
                            id="copy-to-clipboard">Copy to clipboard</span></th>
                </tr>
            </table>

            <div class="columns is-centered">
                <div class="column is-6">
                    <div class="box">
                        <div class="columns">
                            <div class="column is-10">
                                <h1 class="title has-text-centered">JSON</h1>
                            </div>
                            <div class="column is-2">
                                <button class="control button is-primary" id="sampleBtn">Sample</button>
                            </div>
                        </div>
                        <div id="input" class="has-background-info-light is-primary has-text-danger" contenteditable>
                        </div>
                    </div>
                </div>
                <div class="column is-6">
                    <div class="box">
                        <h1 class="title has-text-centered">PROTO</h1>
                        <div id="output" class="has-background-info-light has-text-success"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="json-to-proto-converter.js"></script>
</body>

</html>
