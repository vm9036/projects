<body>
  <div class="container is-fluid pb-5 card">
    <section c
     lass="main-section pt-5 pb-6">
      <h1 class="title is-3 pt-5 has-text-centered">Image Splitter - cut image in pieces</h1>
      <div class="columns mt-5">
        <div class="image-column is-relative column is-block has-text-centered">
          <h1 class="section-heading has-text-centered title is-5 is-small">Original Image</h1>
          <div class="is-absolute top-0">
            <div class="block">
              <canvas id="image-canvas"></canvas>
            </div>
          </div>
        </div>
        <div class="column is-one-fifth mt-6">
          <div class="is-flex-direction-column is-flex is-align-items-center flex-wrap">
            <div class="file is-boxed mt-5 is-centered">
              <label class="file-label">
                <input class="file-input" id="file-input" type="file" name="resume">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a fileâ€¦
                  </span>
                </span>
              </label>
            </div>
            <div class="mt-3 is-centered">
              <div class="column is-centered">
                <label for="rows" class="px-4">Rows</label>
                <input type="text" class="input is-primary px-4 is-small" name="rows" id="rows">
              </div>
              <div class="column is-centered">
                <label for="cols" class="px-4">Columns</label>
                <input type="text" class="input is-primary px-4 is-small" name="cols" id="cols">
              </div>
            </div>
            <input type="button" onclick="splitImage()" class="button mt-4 is-primary is-centered" id="pixelate-btn"
              value="Split">
            <div class="mt-5">
              <p class="has-text-grey has-text-centered">Download</p>
            </div>
            <div>
              <button class="mx-2 button download-btn" id="downloadButton">ZIP</button>
            </div>
          </div>
        </div>
        <div class="column is-block has-text-centered">
          <h1 class="has-text-centered title is-5 section-heading">Splitted Image</h1>
          <div class="is-align-items-center">
            <div id="tilesContainer"></div>
          </div>
        </div>
      </div>
  </div>
  </section>
  <script src="script.js"></script>
</body>
