<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Swap Program</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <div class="card-header-title">
                    <h1 class="title">Swap Program :</h1>
                </div>
            </div>
            <div class="card-content">
                <div class="box">
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Enter First Number :</label>
                                <div class="control">
                                    <input type="text" class="input is-success" id="inputFirstNumber">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Enter Second Number :</label>
                                <div class="control">
                                    <input type="text" class="input is-success" id="inputSecondNumber">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="block">
                        <div class="field">
                            <div class="control has-text-centered mt-5">
                                <button class="button is-large has-text-weight-semibold is-success" onclick="swapTheNumber()">
                                    Swap Number
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function swapTheNumber(){
            let swap = document.getElementById("inputFirstNumber").value;

            document.getElementById("inputFirstNumber").value = document.getElementById("inputSecondNumber").value;

            document.getElementById("inputSecondNumber").value = swap;
        }
    </script>
</body>
</html>
