<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern 17 square</title>
</head>

<body>
    <input type="text" id="inputPtn" value="5">
    <button onclick="sqrPtn()">Click</button>
    <p id="displayPtn"></p>

    <script>
        function sqrPtn() {
            let n = document.getElementById("inputPtn").value;
            let store = " ";

            for (let i = 1; i <= n; i++) {
                let counter = i;
                let counter1 = 2;
                for (let j = 1; j <= n; j++) {


                    if (counter == 0) {
                        store = store + counter1 + "\t";
                        counter1 = counter1 + 1;
                    } else {
                        store = store + counter + "\t"
                        counter = counter - 1;
                    }
                }
                store = store + "<br>";
                
            }
            document.getElementById("displayPtn").innerHTML = store;
        }
    </script>
</body>

</html>
