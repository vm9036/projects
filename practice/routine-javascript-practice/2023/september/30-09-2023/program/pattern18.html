<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Pattern N18</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="field">
                <label for="" class="label">Enter Number :-</label>
                <div class="control">
                    <input type="text" class="input is-large" id="inptN" value="5">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button" onclick="patternN18()">Click</button>
                </div>
            </div>
            <div id="displayPattern"></div>
        </div>
    </div>

    <script>
        function patternN18() {
            let n = Number(document.getElementById("inptN").value);
            let strPtn = "";
            let counter = 5;
            // let counter1;

            for (let i = 1; i <= n; i++) {

                // let counter1 = counter;
                for (let j = 1; j <= n; j++) {
                    if (i > j) {
                        // strPtn = strPtn + (counter1) + " ";
                        n--
                        strPtn = strPtn + (n) + " ";
                        n++;
                        // counter1++;
                        // console.log("i "+ i, "j "+j, "counter :->"+ counter, "counter1 :-> "+counter1);
                        
                    }
                    else if (i == j) {
                        strPtn = strPtn + n + " ";
                    }
                    else {
                        strPtn = strPtn + n + " ";
                    }                        
                }
                // counter--;
                strPtn = strPtn + "<br>";
                document.getElementById("displayPattern").innerHTML = strPtn;
            }
        }
    </script>
</body>

</html>
