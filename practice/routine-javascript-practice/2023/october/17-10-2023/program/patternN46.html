    <script>
        function pattern46() {
            let n = 4;
            let num = 9;
            let p = num;
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= num; j++) {

                    if (i == j || j == 5 || p == j) {
                        console.log("* ");
                    }
                    else {
                        console.log("0 ");
                    }
                }
                p--;
                console.log("\n");
            }


        }
        pattern46();
    </script>
