<body>
    <script>
        function twistPtn() {

            let n = 5;
            let counter = 0;
            for (let i = 1; i <= n * n; i++) {
                console.log("*");
                counter++;
                if (counter == n) {
                    console.log("\n");
                    counter = 0;
                }
            }
        }
        twistPtn();
    </script>
