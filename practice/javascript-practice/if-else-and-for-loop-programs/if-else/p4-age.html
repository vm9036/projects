<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Program</title>
</head>

<body>
     <h1>Age Program</h1>
    <script>
        // Age Program
        // if age is 9 to 15 than age is Teenager 
        // if age is 15 to 30 than age is Youngage
        // if age is 30 to 60 than age is Oldage
        // if age is 60 to 85 than age is Older
        // if age is age is Old is Gold
        let age = 12;
        if (age >= 9 && age <= 15) {
            console.log("Age is Teenager.");
        }
        else if (age >= 15 && age <= 30) {
            console.log("Age is Youngage.");
        }
        else if (age >= 30 && age <= 60) {
            console.log("Age is Oldage.");
        }
        else if (age >= 60 && age <= 85) {
            console.log("Age is Older.");
        }
        else {
            console.log("Age is Old is Gold.");
        }
    </script>
</body>

</html>
