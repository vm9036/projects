<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Dynamic Table Program</title>
</head>

<body>
    <div class="container mt-6">
        <div class="card">
            <div class="card-content">
                <div class="box">
                    <div class="title has-text-centered">-3.Dynamic Draw Table, AddNewLine, Toggle :-</div>
                    <div class="columns">
                        <div class="column is-6">
                            <div class="field">
                                <label class="label is-size-4">Enter Row :</label>
                                <div class="control">
                                    <input type="text" class="input is-large is-info" id="inputRow">
                                </div>
                            </div>
                        </div>
                        <div class="column is-6">
                            <div class="field">
                                <label class="label is-size-4">Enter Toggle : </label>
                                <div class="control">
                                    <input type="text" class="input is-large is-info" id="inputToggle">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="block">
                        <div class="field">
                            <div class="control has-text-centered mt-5">
                                <button class="button is-danger is-size-3" onclick="drawTable()">
                                    Draw Table
                                </button>
                                <button class="button is-dark is-size-3" onclick="addNewLine()">
                                    Add New Line
                                </button>
                                <button class="button is-success is-size-3" onclick="toggle()">
                                    Toggle
                                </button>
                                <button class="button is-success is-size-3" onclick="up()">
                                    Up
                                </button>
                                <button class="button is-success is-size-3" onclick="down()">
                                    Down
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="block has-text-centered">
                        <p id="displayTable"></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        function drawTable() {
            
            var tableRow = parseInt(document.getElementById("inputRow").value);

            var strTable = "<table class='table is-bordered'><tr><th>Table :</th></tr>";

                for(i = 1; i <= tableRow; i++)
                {
                    strTable = strTable + "<tr><td>" + i + "</td></tr>"; 
                }
                strTable = strTable + "</table>";
                document.getElementById("displayTable").innerHTML = strTable;
        }

        function addNewLine() {
            
            var tableRow = i;

            if(tableRow==null || tableRow=="")
            {
                alert("Please Enter Ther Correct Value :")
            }

            var strTable = "<table class='table is-bordered'><tr><th>Table :</th></tr>";

                for(i = 1; i <= tableRow; i++)
                {
                    strTable = strTable + "<tr><td>" + i + "</td></tr>"; 
                }
                strTable = strTable + "</table>";
                document.getElementById("displayTable").innerHTML = strTable;
        }

        function down(){
            let tableRow = parseInt(document.getElementById("inputToggle").value);
            tableRow = tableRow+1;
            document.getElementById("inputToggle").value = tableRow;
            toggle();
        }

        function up(){
            let tableRow = parseInt(document.getElementById("inputToggle").value);
         tableRow = tableRow-1;
            document.getElementById("inputToggle").value = tableRow;
            toggle();
        }

        function toggle() {
            
            var tableRow = parseInt(document.getElementById("inputRow").value);
            var toggleValue = parseInt(document.getElementById("inputToggle").value);

            if(toggleValue>tableRow)
            {
                alert("Please Enter The Correct Value : ");
                return;
            }

            var strTable = "<table class='table is-bordered'><tr><th>Table :</th></tr>";

                for(i = 1; i <= tableRow; i++)
                {
                    if(i==toggleValue)
                    {
                        strTable = strTable + "<tr><td class='is-selected'>" + i + "</td></tr>"; 
                    }
                    else
                    {
                        strTable = strTable + "<tr><td>" + i + "</td></tr>"; 
                    }
                }
                strTable = strTable + "</table>";
                document.getElementById("displayTable").innerHTML = strTable;
        }

    </script>
</body>

</html>
