<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Pattern N14</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="field">
                <label for="" class="label">Enter Number :-</label>
                <div class="control">
                    <input type="text" class="input is-large" id="inptN" value="5">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button" onclick="patternN15()">Click</button>
                </div>
            </div>
            <div id="displayPattern"></div>
        </div>
    </div>

    <script>
        function patternN15() {
            let n = Number(document.getElementById("inptN").value);
            let strPtn = "";
            let counter = 1;
            for (let i = n; i >= 1; i--) {
                counter1 = counter;
                for (let j = 1; j <= i; j++) {
                    strPtn = strPtn + counter1 + " ";
                    counter1 = counter1 + 2;
                }
                counter = counter + 2;
                strPtn = strPtn + "<br>";
                document.getElementById("displayPattern").innerHTML = strPtn;
            }
        }
    </script>
</body>

</html>
