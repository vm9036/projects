<!DOCTYPE html>
<html lang="en">

    <body>
        <script>
        function patternB1()
        {
            let n = 5;
            for(let i = 1; i<=n; i++)
            {
                for(let j=n; j>=1; j--)
                {
                    if(i == j)
                    {
                        console.log("*");
                    }
                    else
                    {
                        console.log(j);
                    }
                }
                console.log("\n");
            }
        }
        </script>
    </body>
