<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Hour Program</title>
</head>

<body>
    <div class="box">
        <h3 class="subtitle is-3 has-text-centered is-capitalized">-: Only Check Hour :-</h3>
        <div class="columns">
            <div class="column">
                <div class="control">
                    <label for="" class="label">Please Enter Hour :</label>
                    <div class="field">
                        <input type="text" class="input is-narrow" id="inputHour" placeholder="Please Enter Hour...">
                    </div>
                </div>
            </div>
        </div>
        <div class="field has-text-centered">
            <button class="button is-size-4 is-primary is-capitalized" onclick="getOnlyHour()">click output</button>
        </div>
        <div class="field">
            <textarea class="textarea" cols="20" rows="10" id="printHour"></textarea>
        </div>
    </div>

    <script>
        // Hour Program
        // If hour between 6am and 12pm: Good Morning!
        // If it is between 12pm and 6pm: Good afternoon!
        // otherwise: Good evening!

        function getOnlyHour() {
            const date = new Date();
            let hour = document.getElementById("inputHour").value;
            // date.getHours();
            // let hour = 16;
            if (hour >= 6 && hour <= 12) {

                // console.log("Good Morning" + " " + hour);
                document.getElementById("printHour").innerHTML += "Good Morning" + " " +  date.getHours() + "Hour.";
            }
            else if (hour >= 12 && hour <= 18) {
                // console.log("Good Afternoon" + " " + hour);
                document.getElementById("printHour").innerHTML += "Good Afternoon" + " " + date.getHours() + "Hour.";
            }
            else {
                // console.log("Good Evening" + " " + hour);
                document.getElementById("printHour").innerHTML += "Good Afternoon" + " " + date.getHours() + "Hour.";
            }
        }
    </script>
</body>

</html>
