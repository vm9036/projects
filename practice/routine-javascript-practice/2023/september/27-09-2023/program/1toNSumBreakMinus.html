<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-6">
        <div class="panel">
            <div class="panel-heading">
                <h1 class="title has-text-centered">1 to 50 Between Sum And Condition Break Program :-</h1>
            </div>
            <div class="box">
                <div class="columns">
                    <div class="column is-6">
                        <div class="field">
                            <label class="label is-size-4">Start Number :</label>
                            <div class="control">
                                <input type="number" id="inputStartNumber" value="1" class="input is-info is-large has-text-weight-semibold">
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="field">
                            <label class="label is-size-4">Sum Number :</label>
                            <div class="control">
                                <input type="number" id="inputsumNumber" value="17" class="input is-info is-large has-text-weight-semibold">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="field mt-6 mb-6">
                        <div class="control has-text-centered">
                            <button class="button is-success is-large has-text-weight-bold" onclick="minusBetWeenSum()">Sum</button>
                            <button class="button is-success is-large has-text-weight-bold" onclick="minusBetWeenSum()">Odd Sum</button>
                            <button class="button is-success is-large has-text-weight-bold" onclick="minusBetWeenSum()">Even Sum</button>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-6">
                        <div class="field">
                            <label class="label is-size-4"><span>Minus</span> Btn StartValue And EndValue and same Sum :-</label>
                            <div class="control">
                                <textarea name="" id="displayBtnNum" cols="30" rows="5" class="textarea is-success has-text-weight-semibold"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="field">
                            <label class="label is-size-4"><span>Minus</span>Reverse Btn StartVal And EndVal and same Sum :-</label>
                            <div class="control">
                                <textarea name="" id="displayBtnRevNum" cols="30" rows="5" class="textarea is-success has-text-weight-semibold"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        
        function minusBetWeenSum(){
            let startValue = Number(document.getElementById("inputStartNumber").value);
            let sum = Number(document.getElementById("inputsumNumber").value);
            let tmpSum = 0;
            let storeVal = " ";
            let sumStore = 0;

            let lastValue;
            let tmpSum1 = 0;
            let sumStore1 = 0;
            let storeVal1 = " ";

            for(let i = startValue; ;i++)
            {
                if(i == startValue)
                {
                    storeVal = storeVal + i;
                }
                else
                {
                    storeVal = storeVal + " + " + i ;
                }
                tmpSum = tmpSum + i;
                console.log("tmpSum :-> " + tmpSum);
                let minus;
                if(tmpSum > sum)
                {
                    lastValue = i;
                    console.log("LAstValue  :-> "+lastValue);
                    minus = tmpSum - sum;
                    console.log("minus  :-> "+minus);
                    document.getElementById("displayBtnNum").value = storeVal + " - " + minus + " = " + sum;
                    break;
                }

                if(tmpSum == sum)
                {
                    lastValue = i;
                    console.log("LAstValue  :-> "+lastValue);
                    document.getElementById("displayBtnNum").value = storeVal + " = " + sum;
                    break;
                }

            }

            for(let i = lastValue; i >= 1; i--)
            {
                if(i == lastValue)
                {
                    storeVal1 = storeVal1 + i;
                }
                else
                {
                    storeVal1 = storeVal1 + " + " + i;
                }
                tmpSum1 = tmpSum1 + i;
                console.log("tmpSum1 :-> "+tmpSum1);

                let minusValue;

                if(tmpSum1 > sum)
                {
                    minusValue = tmpSum1 - sum;
                    console.log("minusValue :-> "+minusValue);
                    document.getElementById("displayBtnRevNum").value = minusValue + " - " + storeVal1 + " = " + sum;
                    break;
                }

                if(tmpSum1 == sum)
                {
                    document.getElementById("displayBtnRevNum").value = storeVal1 + " = " + sum;
                    break;
                }
            }
        }
    </script>
</body>
</html>
