<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 3</title>
</head>

<body>
    <h1> Pattern 3</h1>

    <input type="text" id="inputNumber" value="5">
    <button onclick="pattern3()">Click</button>
    <p id="displayPattern"></p>


    <script>
        function pattern3() {
            let n = Number(document.getElementById("inputNumber").value);
            let i, j;
            strPattern = "";
            debugger;
            for (i = 0; i <n; i++) {
                for (j = 0; j < n - i; j++) {
                    strPattern = strPattern + "*" + "\t";
                    document.getElementById("displayPattern").innerHTML = strPattern;
                }
                strPattern = strPattern + "<br>";
            }
            // document.getElementById("displayPattern").innerHTML = strPattern;
        }
    </script>
</body>

</html>
