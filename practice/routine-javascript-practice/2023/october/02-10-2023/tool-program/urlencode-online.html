<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="urlencode-online-methods.js"></script>
    <script src="urlencode-online.js"></script>
    <title>urlencode online</title>
</head>

<body>
    <section class="container is-fluid">
        <h1 class="title">urlencode online</h1>
        <div class="columns"><!-- dont change -->
            <div class="column is-5"><!-- dont change -->
                <p class="is-size-5 is-inline">Input Text</p>
                <button class="button is-pulled-right is-info" onclick="sampleUrlEncodeTextData()">Sample</button>
                <textarea id="inputTextArea" class="textarea is-primary is-medium" placeholder="Enter Input...."
                    rows="10" oninput="urlEncodeTextAuto()"></textarea>

                <div class="heading">
                    <h5 class="title is-capitalized is-size-4 is-underlined">Characters :-</h5>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <span class="is-size-4"><input type="checkbox" id="encode-all-chars"
                                    onchange="urlEncodeTextAuto()" checked></span>
                            <span class="has-text-black">Escape All Text Characters
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="column is-2 mt-6">
                <div class="buttons is-centered mt-6">
                    <label class="checkbox mb-2 mr-2">
                        <input type="checkbox" id="isAuto" onchange="binaryToTextAuto();" checked> Auto </label>
                    <button id="defaultAction" onclick="binaryToText();" class="button is-medium is-primary mr-4">
                        <span>Urlencode</span>
                    </button>
                </div>
            </div>

            <div class="column is-5">
                <div class="block mt-2">
                    <p class="is-size-5">Urlencode Text</p>
                    <textarea id="outputTextArea" class="textarea is-primary is-medium"
                        placeholder="Generated Text....." rows="10"></textarea>
                </div>
            </div>
    </section>
</body>

</html>
