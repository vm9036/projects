<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsPrime Function</title>
</head>

<body>
    <script>
        function isPrime(n) {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }

        function getMePreviousPrime(n) {
            let n1 = n - 1;

            let counter = 0;

            for(let  i = n1; ;i--)
            {
                if(isPrime(i) == true)
                {
                    console.log(i);
                    counter++;
                }
                if(counter == 1)
                {
                    break;
                }
            }
            
        }
        getMePreviousPrime(10);
        // isPrime();
        // console.log(isPrime(7));
        // console.log(isPrime(8));
        // console.log(isPrime(9));
    </script>
    
</body>

</html>
