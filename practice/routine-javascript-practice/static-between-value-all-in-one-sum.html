                </div>
              </div>
            </div>

            <div class="field has-text-centered mt-5 mb-5">
              <div class="control">
                <button
                  class="button is-large is-success has-text-weight-semibold"
                  onclick="betweenValueAllInOneBasicSum()"

              </div>
            </div>

            <div class="field">
              <label for="" class="label is-medium">Number1 to Number2 Between Value Is Print In This Textarea :-></label>
              <div class="control">
                <textarea
                  name=""
                  class="textarea is-success"
                  id="displayBetweenValue"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
            </div>

            <div class="block mt-5 mb-5 has-text-centered">
              <p class="tag is-large is-warning has-text-weight-bold" id="displayTotalSum">All In One Total Sum : </p>
