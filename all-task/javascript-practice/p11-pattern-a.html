	<!-- Pattern A Starts-->
	<h1>Pattern A</h1>
	<script type="text/javascript">
		for(let i=1; i<=5; i++)
		{
			for(let j=1; j<=i; j++)
			{
				if(i==3 && j==2)
				{
					document.write("A");
					// console.log("A");
				}
				else
				{
					document.write("*");
					// console.log("*");
				}
				document.write("\t");
				// console.log("\t");
			}
			document.write("<br>");
			// console.log("\n");
		}
	</script>
