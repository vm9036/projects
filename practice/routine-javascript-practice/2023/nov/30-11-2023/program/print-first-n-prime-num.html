<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first n prime number</title>
</head>
<body>
    <script>
        function printNprimeNum(n){
            
            let count = 0;

            for(let i = 2; ; i++)
            {
                if(isPrime(i) == true)
                {   
                    document.write(i + " ");
                    count++;
                }
                if(count == n)
                {
                    break;
                }
            }
        }
        printNprimeNum(1000);

        function isPrime(n){
            for(let i = 2; i<n; i++)
            {
                if(n % i == 0)
                {
                    return false;
                }
            }
            return true;
        }   
        // console.log(isPrime(4));

    </script>
</body>
</html>
