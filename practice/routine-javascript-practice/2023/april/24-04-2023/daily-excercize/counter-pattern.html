<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Pattern</title>
</head>
<body>
    <input type="text" id="inputPtn">
    <button onclick="counterPtn()">Click</button>
    <p id="displayPtn"></p>

    <script>
        function counterPtn()
        {
            let n = document.getElementById("inputPtn").value;
            let i ,j,counter = 1,strPtn="";

            for(i = 1; i<=n; i++)
            {
                for(j =1; j<=i; j++)
                {
                    strPtn = strPtn + counter + " \t";
                    counter = counter  + 1;
                }
                strPtn = strPtn +"<br>";
            }
            document.getElementById("displayPtn").innerHTML = strPtn;
        }
    </script>
</body>
</html>
