<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <input type="text" id="inputMt">
    <button onclick="multiTable()">Click</button>
    <p id="displayTable"></p>

    <script>
        function multiTable() {
            let n = document.getElementById("inputMt").value;

            let i,mt="",m;

            for(i=1;i<=10;i++)
            {
                m = n * i + "<br>";
                mt = mt + m;
                document.getElementById("displayTable").innerHTML = mt;
            }
        }
    </script>
</body>
</html>
