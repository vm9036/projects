<html lang="en">
<head>

    <title>Odd numbers</title>

</head>
<body>
    <script>
        var a = -25;
        if(a > 0)
        {
            a = a / 2;
            console.log("a is : ",a);
        }
        else
        {
            a = a * 2;
            console.log("a is: ",a);
        }
    </script>
</body>
