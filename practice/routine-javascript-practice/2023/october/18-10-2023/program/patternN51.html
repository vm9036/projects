<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern46</title>
</head>

<body>
    <script>
        function pattern51() {
            let n = 5;

            for (let i = 1; i <= n; i++) {

                for (let j = 1; j <= n; j++) {
                    if (i == 1 || i == n || j == 1 || j == n) {
                        console.log("1 ");
                    }
                    else {
                        console.log("0 ");
                    }
                }
                console.log("\n");
            }
        }
        pattern49();
    </script>
</body>
