<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Dynamic Table Twist program</title>
</head>

<body>
    <div class="container">
        <div class="field">
            <label for="" class="label">Enter Table Number :</label>
            <div class="control">
                <input type="text" id="inputTable" class="input is-info" value="10">
            </div>
        </div>
        <div class="field">
            <div class="control has-text-centered">
                <button class="button is-primary" onclick="mainTable()">Odd</button>
                <button class="button is-info" onclick="mainTable()">Even</button>
                <button class="button is-danger" onclick="mainTable()">Fibo</button>
                <button class="button is-warning" onclick="mainTable()">Prime</button>
            </div>
        </div>
        <div id="displayTable"></div>
    </div>
    <script>

        function mainTable() {
            let n = Number(document.getElementById("inputTable").value);

            let odd = checkOdd(n);
            console.log("Odd :->" + odd);

            let even = checkEven(n);
            console.log("Even :-> " + even);

            let fibo = checkFibo(n);
            console.log("Fibo :-> " + fibo);

            let prime = checkPrime(n);
            console.log("Prime :-> " + prime);
        }

        function checkOdd(num) {
            if (num % 2 != 0) {
                return true;
            }
            else {
                return false;
            }
        }

        function checkEven(num) {
            if (num % 2 == 0) {
                return true;
            }
            else {
                return false;
            }
        }

        function checkFibo(num) {
            let a = 0;
            let b = 1;

            while (b < num) {
                c = a + b;
                a = b;
                b = c;
            }

            if (b == num || a == num) {
                return true;
            }
            else {
                return false;
            }
        }


        function checkPrime(number) {
            if (number <= 1) {
                return false;
            }

            if (number <= 3) {
                return true;
            }

            if (number % 2 === 0 || number % 3 === 0) {
                return false;
            }

            for (let i = 5; i * i <= number; i = i + 6) {
                if (number % i === 0 || number % (i + 2) === 0) {
                    return false;
                }
            }

            return true;
        }
    </script>
</body>

</html>
