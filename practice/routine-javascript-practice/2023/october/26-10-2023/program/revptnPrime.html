<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        function revPrimePtn() {
            let n = 5;
            let ans = 50;
            let count = 1;
            for (let i = 1; i <= n; i++) {

                for (let j = 1; j <= count; j++) {

                    if (j % 2 == 0) {
                        console.log("* ");
                    }
                    else {

                        ans = getMeNextPrime(ans);
                        console.log(ans + " ");
                    }
                }
                count = count + 2;
                console.log("\n");
            }
        }
        revPrimePtn();

        function isPrime(n) {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }

        function getMeNextPrime(n) {

            for (let i = n - 1; ; i--) {
                if (isPrime(i) == true) {
                    return i;
                    break;
                }
            }

        }
    </script>

</body>
