<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometric Sequence Multi 3 Numbers</title>
</head>
<body>
    <h1>geometric Sequence Multi 3 Numbers</h1>
    <input type="text" id="inputNum" value="10">
    <button onclick="geoMul3()">Click</button>
    <p id="displayGeoMul"></p>

    <script>
        function geoMul3()
        {
            // alert("hello");
            let num = Number(document.getElementById("inputNum").value);
            let strNum ="";
            for(let i = 1; i<=num;)
            {
                console.log(i);
                strNum = strNum + i + " ";
                document.getElementById("displayGeoMul").innerHTML = strNum;
                i= i * 3;
            }
        }
    </script>
</body>
</html>
