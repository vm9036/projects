<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random integer generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container">
        <div class="box mt-5">
            <h1 class="title">Random Integer Generator</h1>
            <div class="columns">
                <div class="column is-4">
                    <div class="field">
                        <label for="" class="label">Enter Range Start :</label>
                        <div class="control">
                            <input type="text" id="rangeStart" class="input is-info" value="6">
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label for="" class="label">Enter Range End :</label>
                        <div class="control">
                            <input type="text" id="rangeEnd" class="input is-info" value="27">
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label for="" class="label">Enter How Many :</label>
                        <div class="control">
                            <input type="text" id="count" class="input is-info" value="6">
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" onclick="randomNumber()">Click</button>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <textarea class="textarea" id="outputNumber" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
    </div>


    <script>
        function randomNumber() {

            var rangeStart = Number(document.getElementById("rangeStart").value);
            var rangeEnd = Number(document.getElementById("rangeEnd").value);
            var howMany = Number(document.getElementById("count").value);
            var outputStr = '';
            for (var i = 0; i < howMany; i++) {
                outputStr += generateRandomNumber(rangeStart, rangeEnd);
                outputStr += "\n";
            }
            document.getElementById("outputNumber").value = outputStr;

        }

        function generateRandomNumber(rangeStart, rangeEnd) {
            return Math.floor(Math.random() * (rangeEnd - rangeStart + 1)) + rangeStart;
        }
    </script>
</body>

</html>
