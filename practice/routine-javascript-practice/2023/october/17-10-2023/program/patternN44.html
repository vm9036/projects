<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern42</title>
</head>

<body>
    <script>
        function pattern44() {
            let n = 5;
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= n; j++) {
                    if (i == 1 || i == n) {
                        // console.log("1");
                        document.write("1 ");
                    }
                    else if (j == 1 || j == n) {
                        // console.log("1");
                        document.write("1 ");
                    }
                    else {
                        // console.log(" ");
                        document.write("&nbsp;&nbsp;&nbsp;");
                    }
                }
                // console.log("\n");
                document.write("<br>");
            }
        }
        pattern44();
    </script>
</body>
</html>
