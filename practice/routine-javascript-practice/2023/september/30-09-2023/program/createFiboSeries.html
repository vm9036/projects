<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Create Fibonacci Series</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="field">
                <label for="" class="label">Enter Number :-</label>
                <div class="control">
                    <input type="text" class="input is-large" id="inptN" value="5">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button" onclick="fiboSeries()">Click</button>
                </div>
            </div>
            <div id="displayfibo"></div>
        </div>
    </div>

    <script>
        function fiboSeries() {
            let n = Number(document.getElementById("inptN").value);
            let stroreFiboVal = "";
            let n1 = 0; n2 = 1; fibo = 0;

            for (let i = 1; i <= n; i++) {
                
                n1 = n2;
                n2 = fibo;
                fibo = n1 + n2;
                stroreFiboVal = stroreFiboVal + fibo + " ";

            }
            document.getElementById("displayfibo").innerHTML = stroreFiboVal;
        }
    </script>
</body>

</html>
