<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chance Js Testing Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" />
</head>

<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Chance Js Testing Demo</h1>

            <div class="field">
                <label class="label">Enter Number :-</label>
                <div class="control">
                    <input type="text" id="inputN" class="input" />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" onclick="ChanceDemo(true)">
                        Generate
                    </button>
                    <button class="button is-primary" onclick="ChanceDemo(5)">
                        5 Generate
                    </button>
                    <button class="button is-primary" onclick="ChanceDemo(10)">
                        10 Generate
                    </button>
                    <button class="button is-primary" onclick="ChanceDemo(15)">
                        15 Generate
                    </button>
                </div>
            </div>
            <div class="block">
                <p id="displayRandomName"></p>
            </div>
        </div>
    </div>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        function ChanceDemo(n) {
            if (n == true) {
                let Value = Number(document.getElementById("inputN").value);
                n = Value;
            } else {
                document.getElementById("inputN").value = n;
            }


            let s =
                "<div class='container'><div class='columns is-multiline is-centered'>";
            for (let i = 1; i <= n; i++) {
                s =
                    s +
                    "<div class='column is-4'><div class='content'><div class='box'>" +"<span class='has-text-weight-medium'>" +"Name : " +chance.name() +"</span>" + "</br>" + "<span class='has-text-weight-medium'>" +"age :" + printNPrime() +"</br>" +"address :" +chance.address()+"</div>" +"</div></div>";
            }
            s = s + "</div>" + "</div>";
            document.getElementById("displayRandomName").innerHTML = s;
        }

        function printNPrime() {
            // console.log(num)
            let i,j,pNumber = 0,storePrimeNumber = " ";
            let counter = 0;
            // let num1 = Math.floor(Math.random() * 100) + 1;
            let num1 = chance.age();
            console.log("num1 :->" + num1);
            for (i = num1; ; i++) {
                for (j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        pNumber = pNumber + 1;
                    }
                }
                if (pNumber == 2) {
                    // storePrimeNumber = storePrimeNumber + i + "\t";
                    counter = counter + 1;
                }
                if (counter == 1) {
                    break;
                }
                pNumber = 0;
            }
            counter = 0;
            return i;
        }
    </script>

    <!-- <script src="chanceJs.js"></script> -->
</body>

</html>
