<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern35</title>
</head>

<body>
    <script>
        function pattern35() {
            let n = 5;
            let value = 11;
            for (let i = 1; i <= n; i++) {
                temp = value
                for (let j = 1; j <= i; j++) {
                    console.log(temp + " ");
                    temp++;
                }
                value++;
                console.log("\n");
            }

        }
        pattern35();
    </script>
</body>

</html>
