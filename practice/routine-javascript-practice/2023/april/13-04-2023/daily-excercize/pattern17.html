<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 17</title>
</head>

<body>
    <h1> Pattern 17</h1>

    <input type="text" id="inputNumber" value="5">
    <button onclick="pattern17()">Click</button>
    <p id="displayPattern"></p>


    <script>
        function pattern17() {
            // let inputN = document.getElementById("inputNumber").value;
            let n = 5;
            let i, j;
            strPattern = "";

            for (i = n; i >= 1; i--) {
                for (j = 1; j <= i; j++) {
                    if (i == 1 || i == n) {
                        strPattern = strPattern + "*" + "\t";
                    }
                    else {
                        if (j == 1 || i == j) {
                            strPattern = strPattern + "*" + "\t";
                        }
                        else {
                            strPattern = strPattern + "&nbsp;&nbsp;&nbsp;";
                        }
                    }
                }
                strPattern = strPattern + "<br>";
            }
            document.getElementById("displayPattern").innerHTML = strPattern;
        }
    </script>
</body>

</html>
