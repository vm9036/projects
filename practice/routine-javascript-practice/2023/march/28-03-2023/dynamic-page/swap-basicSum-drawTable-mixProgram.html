        function basicCalculator() {
            let number1 = Number(document.getElementById("number1").value);
            let number2 = Number(document.getElementById("number2").value);

            let sumAddition, sumSubtraction, sumMultiplication, sumDivision;

            sumAddition = number1 + number2;
            document.getElementById("addition").value = sumAddition;

            sumSubtraction = number1 - number2;
            document.getElementById("subtraction").value = sumSubtraction;

            sumMultiplication = number1 * number2;
            document.getElementById("multiplication").value = sumMultiplication;

            sumDivision = number1 / number2;
            document.getElementById("division").value = sumDivision;
        }
        function checkAutomaticPrintValues() {
            let checkEl = document.getElementById("autoPrint");
            // console.log("test:->" + checkEl.checked)
