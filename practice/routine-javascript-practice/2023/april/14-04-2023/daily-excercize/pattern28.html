<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 28</title>
</head>

<body>
    <h1> Pattern 28</h1>

    <input type="text" id="inputNumber" value="5">
    <button onclick="pattern28()">Click</button>
    <p id="displayPattern"></p>


    <script>
        function pattern28() {
            let n = Number(document.getElementById("inputNumber").value);
            let i, j;
            strPattern = "";
            for (i = 1; i <= n - 1; i++) {
                for (j = 1; j <= n - i; j++) {
                    strPattern = strPattern + "&nbsp;&nbsp;" + "\t";
                }
                for (k = 1; k <= i; k++) {

                    if (k == 1) {
                        strPattern = strPattern + "*" + "\t";
                    }
                    else {
                        strPattern = strPattern + "&nbsp;&nbsp;" + "\t";
                    }

                }
                for (l = 2; l <= i; l++) {
                    if (i == l) {
                        strPattern = strPattern + "*" + "\t";
                    }

                    else {
                        strPattern = strPattern + "&nbsp;&nbsp;" + "\t";
                    }

                }
                strPattern = strPattern + "<br>";
            }
            for (i = n; i >= 1; i--) {
                for (j = 1; j <= n - i; j++) {
                    strPattern = strPattern + "&nbsp;&nbsp;" + "\t";
                }
                for (k = 1; k <= i; k++) {

                    if (k == 1) {
                        strPattern = strPattern + "*" + "\t";
                    }

                    else {
                        strPattern = strPattern + "&nbsp;&nbsp;" + "\t";
                    }
                }
                for (l = 1; l <= n - j; l++) {

                    if (l == n - j) {
                        strPattern = strPattern + "*" + "\t";
                    }
                    else {
                        strPattern = strPattern + "&nbsp;&nbsp;" + "\t";
                    }

                }
                strPattern = strPattern + "<br>";
            }
            document.getElementById("displayPattern").innerHTML = strPattern;
        }
    </script>
</body>

</html>
