<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 25</title>
</head>

<body>
    <h1> Pattern 25</h1>

    <input type="text" id="inputNumber" value="5">
    <button onclick="pattern25()">Click</button>
    <p id="displayPattern"></p>


    <script>
        function pattern25() {
            let n = Number(document.getElementById("inputNumber").value);
            let i, j;
            strPattern = "";

            for (i = n; i >= 1; i--) {
                for (j = 1; j <= n - i; j++) {
                    strPattern = strPattern + "-" + "\t";
                }
                for (k = 1; k <= i; k++) {
                    if (j == k || j == 1) {
                        strPattern = strPattern + "*" + "\t";
                    }
                    else {
                        strPattern = strPattern + "-" + "\t";
                    }
                }
                for (l = 1; l <= n - i; l++) {
                    if (k==1) {
                        strPattern = strPattern + "*" + "\t";
                    }
                    else {
                        strPattern = strPattern + "-" + "\t";
                    }
                }
                strPattern = strPattern + "<br>";
            }
            document.getElementById("displayPattern").innerHTML = strPattern;
        }
    </script>
</body>

</html>
