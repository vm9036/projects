        <script>
        function pipLogic()
        {
            let pipA = Number(document.getElementById("pipA").value);
            let bowl = Number(document.getElementById("bowl").value);

            let strTable = "<table class='table is-bordered'><tr><th>Loop No.</th><th>Apip</th><th>Bpip</th></tr>";
            
                let ValuePipA = pipA;
                let ValuePipB = bowl;

            for(let i=1; ; i++)
            {
                strTable = strTable + "<tr>" + "<td>" + i + "</td>" + "<td>" +ValuePipA  + "</td>" + "<td>" + ValuePipB +"</td>" + "</tr>";
                document.getElementById("displayBothPipValue").innerHTML = strTable;
                ValuePipA = ValuePipA - bowl;
                ValuePipB = ValuePipB + bowl;
                if(pipA == 0)
                {
                    ValuePipB = pipA;
                    break;
                } 
            }
            strTable = strTable +"</table>";
        }
        </script>
