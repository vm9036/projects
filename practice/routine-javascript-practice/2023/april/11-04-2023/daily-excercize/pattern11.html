<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 11</title>
</head>

<body>
    <h1> Pattern 11</h1>

    <input type="text" id="inputNumber" value="5">
    <button onclick="pattern11()">Click</button>
    <p id="displayPattern"></p>


    <script>
        function pattern11() {
            let n = Number(document.getElementById("inputNumber").value);
            let i, j;
            strPattern = "";
            
            for (i = 1; i<=n; i++) {
                for(let j=1; j<=n-i; j++){
                    strPattern = strPattern + "&nbsp;&nbsp;" + "\t";
                }
                for(let k=1; k<=n; k++){
                    strPattern = strPattern + "*" + "\t";
                }
                strPattern = strPattern + "<br>";
            }
            document.getElementById("displayPattern").innerHTML = strPattern;
        }
    </script>
</body>

</html>
