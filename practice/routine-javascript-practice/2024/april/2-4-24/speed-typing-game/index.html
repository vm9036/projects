<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build A Speed Typing Game With Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer" id="timer">0</div>
    <div class="container">
        <div class="quote-display" id="quoteDisplay"></div>
        <textarea id="quoteInput" class="quote-input" autofocus></textarea>
        <p id="totalCount"><b>Total Count : </b></p>
        <p id="totalCharCount"><b>Total Textarea Charcter Count : </b></p>
        <p id="greenTextCount"><b>Green Text Count : </b></p>
        <p id="redTextCount"><b>Red Text Count : </b></p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
