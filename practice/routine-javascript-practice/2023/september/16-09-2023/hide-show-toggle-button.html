<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Hide Show and Toggle Button</title>
</head>
<body>
    <div class="container ">
        <div class="box mt-6">
            <div class="field">
                <div class="control has-text-centered">
                    <button class="button is-large is-primary" id="main-button">Button</button>
                </div>
            </div>
            <div class="field mt-5">
                <div class="buttons is-centered">
                    <button class="button is-danger" onclick="buttonHide()">Hide</button>
                    <button class="button is-warning" onclick="buttonShow()">Show</button>
                    <button class="button is-light" onclick="buttonToggle()">Toggle</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        function buttonHide(){
            let buttonHide = document.getElementById("main-button");
            buttonHide.classList.add("is-hidden");
            
            // if(buttonHide.className == "button is-large is-primary")
            // {
            //     buttonHide.className = "is-hidden";
            // }
        }

        function buttonShow(){
            let buttonHide = document.getElementById("main-button");
            buttonHide.classList.remove("is-hidden");
            // if(buttonHide.className == "is-hidden")
            // {
            //     buttonHide.className = "button is-large is-primary";
            // }

        }

        function buttonToggle(){
            let buttonHide = document.getElementById("main-button");
            buttonHide.classList.toggle("is-hidden");
            // if(buttonHide.className == "button is-large is-primary")
            // {
            //     buttonHide.className = "button is-large is-info";
            // }
            // else
            // {
            //     buttonHide.className = "button is-large is-primary";
            // }

        }
    </script>
</body>
</html>
