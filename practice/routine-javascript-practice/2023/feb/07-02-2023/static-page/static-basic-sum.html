<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <title>Static All Basic Sum</title>
  </head>

  <body>
    <div class="container is-fluid">
      <div class="box">
        <div class="heading">
          <h1 class="title is-capitalized has-text-centered mt-5 mb-5">
            -: 2. static basic all sum :-
          </h1>
        </div>

        <div class="card">
          <div class="box">
            <div class="columns">
              <div class="column">
                <div class="field">
                  <label class="label">Enter Number1 :</label>
                  <div class="control">
                    <input
                      class="input is-medium is-info has-text-centered has-text-weight-bold"
                      type="text"
                      placeholder="Enter Number1"
                      id="inputNumber1"
                    />
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <label class="label">Enter Number2 :</label>
                  <div class="control">
                    <input
                      class="input is-medium is-info has-text-centered has-text-weight-bold"
                      type="text"
                      placeholder="Enter Number2"
                      id="inputNumber2"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="field has-text-centered mt-5 mb-5">
              <div class="control">
                <button
                  class="button is-large is-success"
                  onclick="allInOneBasicSum()"
                >
                    All In One Basic Sum
                </button>
              </div>
            </div>

            <div class="columns">
              <div class="column">
                <div class="field">
                  <label class="label">Addition :</label>
                  <div class="control">
                    <input
                      class="input is-medium is-primary has-text-centered has-text-weight-bold"
                      type="text"
                      placeholder="Addition"
                      id="displayAddition"
                    />
                  </div>
                </div>
              </div>

              <div class="column">
                <div class="field">
                  <label class="label">Subtraction :</label>
                  <div class="control">
                    <input
                      class="input is-medium is-primary has-text-centered has-text-weight-bold"
                      type="text"
                      placeholder="Subtraction"
                      id="displaySubtraction"
                    />
                  </div>
                </div>
              </div>

              <div class="column">
                <div class="field">
                  <label class="label">Multiplication :</label>
                  <div class="control">
                    <input
                      class="input is-medium is-primary has-text-centered has-text-weight-bold"
                      type="text"
                      placeholder="Multiplication"
                      id="displayMultiplication"
                    />
                  </div>
                </div>
              </div>

              <div class="column">
                <div class="field">
                  <label class="label">Division :</label>
                  <div class="control">
                    <input
                      class="input is-medium is-primary has-text-centered has-text-weight-bold"
                      type="text"
                      placeholder="Division"
                      id="displayDivision"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
