<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern39</title>
</head>

<body>
    <script>
        function pattern39() {
            let n = 5;
            for (let i = 1; i <= n; i++) {
                temp = i;
                for (let j = 1; j <= i; j++) {
                    console.log(temp + " ");
                    temp++;
                }
                console.log("\n");
            }
        }
        pattern39();
    </script>
</body>

</html>
