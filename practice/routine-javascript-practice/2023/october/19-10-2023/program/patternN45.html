    <script>
        function pattern45() {
            function printPascalTriangle(rows) {
                for (let i = 0; i < rows; i++) {
                    let number = 1;
                    for (let j = 0; j <= i; j++) {
                        console.log(number + " ");
                        number = number * (i - j) / (j + 1);
                    }
                    console.log("\n");
                }
            }

            const numberOfRows = 5; // You can change this to the number of rows you want to generate
            printPascalTriangle(numberOfRows);
        }
        pattern45();

    </script>
