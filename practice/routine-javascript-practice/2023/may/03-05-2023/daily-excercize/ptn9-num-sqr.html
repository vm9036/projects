<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern 9 square</title>
</head>

<body>
    <input type="text" id="inputPtn" value="5">
    <button onclick="sqrPtn()">Click</button>
    <p id="displayPtn"></p>

    <script>
        function sqrPtn() {
            let n = document.getElementById("inputPtn").value;
            let store = " ";

            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= n; j++) {
                    if ((i == 1 && j == n) || (i == 1 && j == 1) || (i == n && j == 1) || (i == n && j == n)) {
                        console.log("0");
                    }
                    else if (j == 1 || j == n) {
                        console.log("1");
                    }
                    else if ((i == 1 && j != 1) || (i == n && j != 1)) {
                        console.log("1")
                    }
                    else {
                        console.log("0");
                    }
                }

                console.log("\n");
            }

            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= n; j++) {
                    if ((i == 1 && j == n) || (i == 1 && j == 1) || (i == n && j == 1) || (i == n && j == n)) {
                        store = store + "0" + "\t";
                        document.getElementById("displayPtn").innerHTML = store;
                    }
                    else if (j == 1 || j == n){
                        store = store + "1" + "\t";
                        document.getElementById("displayPtn").innerHTML = store;
                    }
                    else if ((i == 1 && j != 1) || (i == n && j != 1)) {
                        store = store + "1" + "\t";
                        document.getElementById("displayPtn").innerHTML = store;
                    }
                    else {
                        store = store + "0" + "\t";
                        document.getElementById("displayPtn").innerHTML = store;
                    }
                }
                store = store + "<br>";
            }
            // document.getElementById("displayPtn").innerHTML = store;
        }
    </script>
</body>

</html>
