<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print N Prime number</title>
</head>
<body>
    <input type="text" id="inputP" value="50">
    <button onclick="primeN()">Click</button>
    <p id="displayPrimeN"></p>

    <script>
        function primeN(){
            let n = Number(document.getElementById("inputP").value);
            let i,primen = "";
            primen = primen + printNPrime(n);
             console.log("primen :-> "+primen); 
             document.getElementById("displayPrimeN").innerHTML = primen;
        }

        function printNPrime(num){

            let i, j ,pNumber = 0,storePrimeNumber = " ";
            let counter = 0;
            for(i=1; ;i++)
            {
                for(j=1; j<=i; j++)
                {
                    if(i % j == 0)
                    {
                        pNumber = pNumber + 1;
                    }
                }
                if(pNumber == 2)
                {
                    storePrimeNumber = storePrimeNumber + i + "\t";
                    // document.getElementById("displayPrimeN").innerHTML = "<i>"+ storePrimeNumber + "</i>";
                    counter = counter + 1;
                }
                if(counter == num)
                {
                    break;
                }
                pNumber = 0;
                
            }
            return storePrimeNumber;
        }
    </script>

</body>
</html>
