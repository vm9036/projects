<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>project</title>
</head>

<body>
    <div class="container">
        <section class="section">
            <div class="box has-text-centered has-background-warning">
                <div class="heading">
                    <h1 class="title has-text-centered">project build</h1>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Enter A</label>
                            <div class="control">
                                <input type="number" id="number1" class="input">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Enter B</label>
                            <div class="control">
                                <input type="number" id="number2" class="input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <center><button class="button" onclick="add()">Addition</button></center>
                    </div>
                    <div class="column">
                        <center><button class="button" onclick="sub()">sub</button></center>
                    </div>
                    <div class="column">
                        <center><button class="button" onclick="mul()">multi</button></center>
                    </div>
                    <div class="column">
                        <center><button class="button" onclick="div()">div</button></center>
                    </div>
                </div>

                <div class="column">
                    <div class="field">
                        <label class="label">Output : </label>
                        <div class="control">
                            <input type="text" id="output" class="input">
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <script>
        var a = document.getElementById("number1").value;
        var b =document.getElementById("number2").value;
        function add() {
            let  c = a + b;
            document.getElementById("output").value = c;
        }
        function sub() {
            let d = a - b;
            document.getElementById("output").value = d;
        }
        function mul() {
            let e = a * b;
            document.getElementById("output").value = e;
        }
        function div() {
            let f = a / b;
            document.getElementById("output").value = f;
        }
    </script>
</body>

</html>
