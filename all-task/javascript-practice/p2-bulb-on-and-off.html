    function printPrime() {

    function getMeTheNextPrimeNumber(currentPrime) {
        let i = currentPrime + 1;

        for (; ; i++) {

            let isPrime = isNumberPrime(i);

            if (isPrime) {
                return i;
            }

        }

    }

    function isNumberPrime(number) {
        let i = 2;
        for (i = 2; i <= number; i++) {
            if (number % i == 0) {
                if (i == number) {
                    return true;
                } else {
                    break;
                }
            }
            return false;
        }

        
    }

    function btnCheckPrime() {

    function printTenPrimeNumber() {
        let counter = 0;
        let primeString = "";

        let primeStringTable = "<table class='table is-bordered is-striped is-narrow is-hoverable is-fullwidth'>";

        let counterLimit = parseInt(document.getElementById("counter").value);

        for (let i = 2; ; i++) {


            if (isNumberPrime(i)) {
                console.log(i);
                primeString = primeString + i + ",";
                primeStringTable = primeStringTable + "<tr><td>" + i + "</td></tr>";
                counter++
            }
            if (counter == counterLimit) {
                break;
            }
        }
        primeStringTable = primeStringTable + "</table>";

        document.getElementById("txtPrime").value = primeString;
        document.getElementById("txtPrimeArea").value = primeString;

        document.getElementById("primeTable").innerHTML = primeStringTable;
    }
</script>
