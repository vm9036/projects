<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2-beta3/css/all.min.css">
    <style>
        .navcolor {
            background-color: #343a40;
            color: white;
        }

        .headerfont p {
            margin: 0;
            color: white;
        }

        .btncolor {
            background-color: #007bff;
            color: white;
        }


    </style>
</head>

<body>

    <div class="fixed-top navcolor X-Small">
        <div class="container d-flex  headerfont py-2">
            <div class="row">
                <div class="col-12 col-md-4 text-center text-md-start">
                    <p><i class="fa-solid fa-location-dot"></i> 121 King St, Melbourne, Victoria 3000</p>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <p><i class="fa-solid fa-phone-flip"></i> +61-2 3456 7890</p>
                </div>
                <div class="col-12 col-md-4 text-center text-md-end">
                    <p><i class="fa-solid fa-envelope"></i> hello@domain.com</p>
                </div>
            </div>
        </div>
        <div class="container border-top">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="Logo" height="45">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><b>HOME</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b>PAGES</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b>MEGA MENU</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b>BLOG</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><b>FAQS</b></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btncolor btn-lg"><span>GET STARTED</span></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
