<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Basic Sum Program</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <!-- <div class="card-header"> -->
                <div class="content has-text-centered">
                    <h1 class="title">Basic Sum Program :</h1>
                </div>
            <!-- </div> -->
            <div class="card-content">
                <div class="box">
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Enter First Number :</label>
                                <div class="control">
                                    <input type="text" class="input is-success" id="inputFirstNumber">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Enter Second Number :</label>
                                <div class="control">
                                    <input type="text" class="input is-success" id="inputSecondNumber">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="block">
                        <div class="field">
                            <div class="control has-text-centered mt-5">
                                <button class="button is-large has-text-weight-semibold is-success" onclick="addition()">
                                    Addition
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="block has-text-centered">
                        <p id="additionSum" class="button is-warning is-large">Addition Sum : 0</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        function addition(){
            let firstNumber = parseInt(document.getElementById("inputFirstNumber").value);
            let secondNumber = parseInt(document.getElementById("inputSecondNumber").value);

           let finalSum = additionSum(firstNumber, secondNumber);
           document.getElementById("additionSum").innerHTML = "Addition Sum : "+finalSum;
        }

        function additionSum(firstNumber, secondNumber){
            var displayAdditionSum = 0,
            
            displayAdditionSum = firstNumber + secondNumber;
            

            return displayAdditionSum;
        }
    </script>
</body>
</html>
