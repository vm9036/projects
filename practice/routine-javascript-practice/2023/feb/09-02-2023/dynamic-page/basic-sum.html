<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Basic Sum Program</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <div class="card-header-title">
                    <h1 class="title">Basic Sum Program :</h1>
                </div>
            </div>
            <div class="card-content">
                <div class="box">
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Enter First Number :</label>
                                <div class="control">
                                    <input type="text" class="input is-success" id="inputFirstNumber">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Enter Second Number :</label>
                                <div class="control">
                                    <input type="text" class="input is-success" id="inputSecondNumber">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="block">
                        <div class="field">
                            <div class="control has-text-centered mt-5">
                                <button class="button is-large has-text-weight-semibold is-success" onclick="basicSum()">
                                    All Basic Sum
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Addition :</label>
                                <div class="control">
                                    <input type="text" class="input is-success" id="additionSum">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Subtraction :</label>
                                <div class="control">
                                    <input type="text" class="input is-success" id="subtractionSum">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Multiplication :</label>
                                <div class="control">
                                    <input type="text" class="input is-success" id="multiplicationSum">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Division :</label>
                                <div class="control">
                                    <input type="text" class="input is-success" id="divisionSum">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function basicSum(){
            let firstNumber = parseInt(document.getElementById("inputFirstNumber").value);
            let secondNumber = parseInt(document.getElementById("inputSecondNumber").value);

            let displayAdditionSum = 0,
            displaySubtractionSum = 0,
            displayMultiplication = 0,
            displayDivision = 0;

            displayAdditionSum = firstNumber + secondNumber;
            document.getElementById("additionSum").value = displayAdditionSum;

            displaySubtractionSum = firstNumber - secondNumber;
            document.getElementById("subtractionSum").value = displaySubtractionSum;
            
            displayMultiplication = firstNumber * secondNumber;
            document.getElementById("multiplicationSum").value = displayMultiplication; 

            displayDivision = firstNumber / secondNumber;
            document.getElementById("divisionSum").value = displayDivision;
        }
    </script>
</body>
</html>
