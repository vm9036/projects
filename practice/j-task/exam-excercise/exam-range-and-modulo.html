<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Exam Range And Modulo</title>
</head>
<body>
    <div class="conatiner mt-6">
        <h1 class="title has-text-centered">-: Range And Modulo Program :-</h1>
        <div class="box">
            <div class="columns">
                <div class="column is-6">
                    <div class="field">
                        <label class="label is-size-4">Starting Number :-</label>
                        <div class="control">
                            <input type="text" value="1
                            " class="input is-info is-large" id="startNumber">
                        </div>
                    </div>
                </div>
                <div class="column is-6">
                    <div class="field">
                        <label class="label is-size-4">Ending Number:-</label>
                        <div class="control">
                            <input type="text" value="10" class="input is-info is-large" id="endNumber">
                        </div>
                    </div>
                </div>
            </div>

            <div class="block">
                <div class="field mt-6 mb-6">
                    <div class="columns">
                        <div class="column is-5">
                            <div class="control has-text-centered">
                                <button class="button is-primary is-large is-size-3" onclick="rangeAndModulo()">Range And Modulo</button>
                            </div>
                        </div>
                        <div class="column is-2"></div>
                        <div class="column is-5">
                            <label class="label">Modulo [divide by number]</label>
                            <div class="control has-text-centered">
                                <input type="text" class="input is-large">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="field">
                    <label class="label is-size-3">Range Between Value Display Here :-</label>
                    <div class="control">
                        <textarea name="" id="displayRange" cols="30" rows="10" class="textarea is-success"></textarea>
                    </div>
                </div>
            </div>
            <div class="block has-text-centered">
                <p class="button is-warning" id="displayRangeSum">Sum : 0</p>
            </div>
        </div>
    </div>

    <script>
        function rangeAndModulo(){

            let startValue = parseInt(document.getElementById("startNumber").value);
            let endValue = parseInt(document.getElementById("endNumber").value);

            let rangeSum = 0;
            // let rangeSum1 = 0;

            for(i = startValue; i<= endValue; i++)
            {
                document.getElementById("displayRange").value =  document.getElementById("displayRange").value +"\t"+ i + "\n";

                let rangeNumber;
                if(rangeNumber / i == 0)
                {
                    document.getElementById("displayRange").value =  document.getElementById("displayRange").value +"\t"+ rangeNumber + "\n";
                }

                rangeSum = rangeSum + i;
            }
            document.getElementById("displayRangeSum").innerHTML = "Range Sum :  "+rangeSum;

                
                
        }
    </script>
</body>
</html>
