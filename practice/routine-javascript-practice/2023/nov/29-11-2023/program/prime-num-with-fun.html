    <title>Prime Number With Function</title>
</head>
<body>
    <script>
        function isPrime(n)
        {
            if(i == 1)
            {
                return true;
            }
            for(let i = 2; i<n; i++)
            {
                if(n % i == 0)
                {
                    return false;
                }
            }
            return true;
        }

        function getMeNextPrime(next)
        {
            for(i = next + 1; ; i++)
            {
                if(isPrime(i) == true)
                {
                    console.log(i);
                    break;
                }
            }
        }
        // console.log(isPrime(5));
        console.log(getMeNextPrime(7)); 

        function getMePreviousPrime(pre)
        {
            for(i = pre - 1; ; i--)
            {
                if(isPrime(i) == true)
                {
                    console.log(i);
                    break;
                }
            }
        }
        // console.log(getMePreviousPrime(3));

        function getMeNthPrime(n)
        {
            let  count = 0;
            for(i = 2; ; i++)
            {
                if(isPrime(i) == true)
                {
                    count++;
                }
                if(count == n)
                {
                    console.log(i);
                    break;
                }
            }
        }
        console.log(getMeNthPrime(5));
    </script>
