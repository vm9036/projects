<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <title>Static Multiplication Table</title>
</head>

<body>
    <div class="container mt-5">
        <div class="box">
            <div class="block mt-5 has-text-centered">
                <h1 class="title is-size-2">2. Static Multiplication Table :-</h1>
            </div>
            <div class="block">
                <div class="field mt-6">
                    <label class="label is-size-4">Enter Table Number :-</label>
                    <div class="control">
                        <input type="text" class="input is-info is-large">
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="field mt-6 mb-6">
                    <div class="control has-text-centered">
                        <button class="button is-primary is-large">
                            Print Multiplication Table
                        </button>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-5"></div>
                <div class="column is-3">
                    <table class="table is-bordered">
                        <thead>
                            <tr>
                                <th>Table Number:</th>
                                <th>Ans:</th>
                            </tr>
                        </thead>
                        <tbody class="has-text-centered has-text-weight-bold">
                            <tr>
                                <td>5 × 1</td>
                                <td>5</td>
                            </tr>
                            <tr>
                                <td>5 × 2</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <td>5 × 3</td>
                                <td>15</td>
                            </tr>
                            <tr>
                                <td>5 × 4</td>
                                <td>20</td>
                            </tr>
                            <tr>
                                <td>5 × 5</td>
                                <td>25</td>
                            </tr>
                            <tr>
                                <td>5 × 6</td>
                                <td>30</td>
                            </tr>
                            <tr>
                                <td>5 × 7</td>
                                <td>35</td>
                            </tr>
                            <tr>
                                <td>5 × 8</td>
                                <td>40</td>
                            </tr>
                            <tr>
                                <td>5 × 9</td>
                                <td>45</td>
                            </tr>
                            <tr>
                                <td>5 × 10</td>
                                <td>50</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="column is-4"></div>
            </div>

        </div>
    </div>
</body>

</html>
